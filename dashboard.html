<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Aloha Security</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary-red: #D2042D;
            --dark-bg: #111111;
            --sidebar-width: 240px;
            --card-dark: #1e1e1e;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }
        body { background-color: #f0f2f5; display: flex; min-height: 100vh; color: #333; }

        /* --- SIDEBAR --- */
        .sidebar {
            width: var(--sidebar-width);
            background-color: var(--primary-red);
            color: white;
            display: flex;
            flex-direction: column;
            padding: 20px 0;
            position: fixed;
            height: 100vh;
            z-index: 100;
            box-shadow: 4px 0 10px rgba(0,0,0,0.1);
        }
        .sidebar-logo { text-align: center; font-size: 24px; font-weight: 800; margin-bottom: 40px; letter-spacing: 2px; }
        .nav-item {
            padding: 15px 25px;
            color: rgba(255,255,255,0.8);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: 0.3s;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
        }
        .nav-item:hover { background: rgba(0,0,0,0.1); color: white; }
        .nav-item.active { background: #111; border-left: 5px solid white; color: white; }

        /* --- MAIN CONTENT --- */
        .main-content { margin-left: var(--sidebar-width); flex: 1; display: flex; flex-direction: column; }

        .top-section {
            background: linear-gradient(180deg, #1a1a1a 0%, #333 100%);
            padding: 30px 40px 100px 40px;
            color: white;
        }
        .header-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 40px; }
        
        /* SEARCH BAR */
        .search-container { position: relative; width: 450px; }
        .search-container input {
            width: 100%;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            padding: 12px 15px 12px 45px;
            border-radius: 10px;
            color: white;
            outline: none;
            transition: 0.3s;
        }
        .search-container input:focus { background: rgba(255,255,255,0.2); border-color: var(--primary-red); }
        .search-container i { position: absolute; left: 15px; top: 15px; color: rgba(255,255,255,0.5); }

        /* METRIC CARDS */
        .stats-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; }
        .stat-card {
            background: var(--card-dark);
            padding: 25px;
            border-radius: 12px;
            border-bottom: 4px solid var(--primary-red);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        .stat-card h4 { font-size: 11px; color: #888; text-transform: uppercase; margin-bottom: 10px; letter-spacing: 1px; }
        .stat-card .value { font-size: 32px; font-weight: bold; color: white; }

        /* TABLE AREA */
        .table-container {
            margin: -60px 40px 40px 40px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .table-header-title { padding: 20px 25px; font-weight: bold; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; }

        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; padding: 18px 25px; background: #fafafa; color: #999; font-size: 11px; text-transform: uppercase; letter-spacing: 1px; }
        td { padding: 15px 25px; border-bottom: 1px solid #f1f1f1; font-size: 14px; }
        tr:hover { background: #fdfdfd; }

        /* STATUS BADGES */
        .badge { padding: 5px 12px; border-radius: 4px; font-size: 11px; font-weight: bold; text-transform: uppercase; }
        .pending { background: #fff4e5; color: #d48806; }
        .approved { background: #e6f7ff; color: #1890ff; }
        .reviewed { background: #f6ffed; color: #52c41a; }
        .rejected { background: #fff1f0; color: #f5222d; }

        /* ACTION BUTTONS */
        .action-group { display: flex; gap: 8px; }
        .btn-action { 
            width: 32px; height: 32px; border: none; border-radius: 6px; 
            cursor: pointer; display: flex; justify-content: center; align-items: center;
            transition: 0.2s; font-size: 12px;
        }
        .btn-view { background: #f0f0f0; color: #555; }
        .btn-view:hover { background: #333; color: white; }
        .btn-approve { background: #e6f7ff; color: #1890ff; }
        .btn-approve:hover { background: #1890ff; color: white; }
        .btn-reject { background: #fff1f0; color: #f5222d; }
        .btn-reject:hover { background: #f5222d; color: white; }
        .btn-delete { background: #f0f0f0; color: #999; }
        .btn-delete:hover { background: #000; color: white; }

        /* MODAL */
        .modal {
            display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); justify-content: center; align-items: center;
        }
        .modal-content { background: white; padding: 30px; border-radius: 12px; width: 350px; text-align: center; }
        .modal-content h3 { margin-bottom: 20px; color: #111; }
        .modal-content input { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 8px; }
        .btn-confirm { background: var(--primary-red); color: white; border: none; padding: 12px; border-radius: 8px; cursor: pointer; width: 100%; font-weight: bold; }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="sidebar-logo">ALOHA</div>
        <a class="nav-item active"><i class="fas fa-chart-line"></i> Dashboard</a>
        <a class="nav-item" href="index.html"><i class="fas fa-external-link-alt"></i> View Site</a>
        <a class="nav-item" onclick="toggleModal(true)"><i class="fas fa-lock"></i> Password</a>
        <div style="margin-top: auto;">
            <a class="nav-item" onclick="handleLogout()" style="color: #ff9999;"><i class="fas fa-power-off"></i> Sign Out</a>
        </div>
    </aside>

    <main class="main-content">
        <div class="top-section">
            <div class="header-bar">
                <h2>Overview</h2>
                <div class="search-container">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Search by name, email or position..." oninput="filterTable()">
                </div>
                <div style="font-weight: bold; font-size: 14px;">Administrator</div>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <h4>Total Applicants</h4>
                    <div class="value" id="total-count">0</div>
                </div>
                <div class="stat-card">
                    <h4>Pending Review</h4>
                    <div class="value" id="pending-count" style="color: #f39c12;">0</div>
                </div>
                <div class="stat-card">
                    <h4>Approved</h4>
                    <div class="value" id="approved-count" style="color: #2ecc71;">0</div>
                </div>
                <div class="stat-card">
                    <h4>Rejected</h4>
                    <div class="value" id="rejected-count" style="color: #e74c3c;">0</div>
                </div>
            </div>
        </div>

        <div class="table-container">
            <div class="table-header-title">
                <span>Application Log</span>
                <span id="result-count" style="font-size: 12px; color: #999; font-weight: normal;">Loading records...</span>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Applicant Name</th>
                        <th>Target Position</th>
                        <th>Submission Date</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <!-- Data will load here -->
                </tbody>
            </table>
        </div>
    </main>

    <!-- MODAL -->
    <div id="passwordModal" class="modal">
        <div class="modal-content">
            <h3>Update Password</h3>
            <input type="password" id="newPassword" placeholder="New Password">
            <button class="btn-confirm" onclick="updatePassword()">Update Now</button>
            <p onclick="toggleModal(false)" style="margin-top: 15px; cursor: pointer; color: #999;">Cancel</p>
        </div>
    </div>

    <script>
        const supabaseUrl = 'https://kkaelwhdcsgaodbhrxqt.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtrYWVsd2hkY3NnYW9kYmhyeHF0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYxOTA4NzksImV4cCI6MjA3MTc2Njg3OX0.wSFv1AZgZDXjGHiIwOHyWzqTDk0v6NbR4-2r90iF9ok';
        const _supabase = supabase.createClient(supabaseUrl, supabaseKey);

        let masterData = [];

        async function init() {
            const { data: { session } } = await _supabase.auth.getSession();
            if (!session) return window.location.href = 'AdminLogin.html';
            fetchApplicants();
        }

        async function fetchApplicants() {
            const { data, error } = await _supabase.from('applicants').select('*').order('created_at', { ascending: false });
            if (error) return;
            masterData = data;
            render(masterData);
            updateStats(data);
        }

        function updateStats(data) {
            document.getElementById('total-count').innerText = data.length;
            document.getElementById('pending-count').innerText = data.filter(a => (a.status||'').toLowerCase() === 'pending').length;
            document.getElementById('approved-count').innerText = data.filter(a => (a.status||'').toLowerCase() === 'approved').length;
            document.getElementById('rejected-count').innerText = data.filter(a => (a.status||'').toLowerCase() === 'rejected').length;
        }

        function render(list) {
            const body = document.getElementById('table-body');
            body.innerHTML = '';
            document.getElementById('result-count').innerText = `Showing ${list.length} applications`;

            list.forEach(app => {
                const tr = document.createElement('tr');
                const status = app.status || 'Pending';
                
                tr.innerHTML = `
                    <td style="font-weight: 600;">${app.first_name || ''} ${app.last_name || ''}</td>
                    <td>${app.desired_position || 'N/A'}</td>
                    <td style="color: #999;">${new Date(app.created_at).toLocaleDateString()}</td>
                    <td><span class="badge ${status.toLowerCase()}">${status}</span></td>
                    <td>
                        <div class="action-group">
                            <button class="btn-action btn-view" title="View" onclick="window.location.href='view-applicant.html?id=${app.id}'"><i class="fas fa-eye"></i></button>
                            <button class="btn-action btn-approve" title="Approve" onclick="updateStatus('${app.id}', 'Approved')"><i class="fas fa-check"></i></button>
                            <button class="btn-action btn-reject" title="Reject" onclick="updateStatus('${app.id}', 'Rejected')"><i class="fas fa-times"></i></button>
                            <button class="btn-action btn-delete" title="Delete" onclick="deleteApplicant('${app.id}')"><i class="fas fa-trash"></i></button>
                        </div>
                    </td>
                `;
                body.appendChild(tr);
            });
        }

        // --- DATABASE ACTIONS ---
        async function updateStatus(id, newStatus) {
            const { error } = await _supabase.from('applicants').update({ status: newStatus }).eq('id', id);
            if (error) alert("Error updating status: " + error.message);
            else fetchApplicants(); // Refresh data
        }

        async function deleteApplicant(id) {
            if (!confirm("Are you sure you want to delete this application?")) return;
            const { error } = await _supabase.from('applicants').delete().eq('id', id);
            if (error) alert("Error deleting: " + error.message);
            else fetchApplicants(); // Refresh data
        }

        function filterTable() {
            const term = document.getElementById('searchInput').value.toLowerCase();
            const filtered = masterData.filter(app => 
                `${app.first_name} ${app.last_name}`.toLowerCase().includes(term) ||
                (app.desired_position || '').toLowerCase().includes(term) ||
                (app.email || '').toLowerCase().includes(term)
            );
            render(filtered);
        }

        function toggleModal(show) { document.getElementById('passwordModal').style.display = show ? 'flex' : 'none'; }
        
        async function updatePassword() {
            const pwd = document.getElementById('newPassword').value;
            if (pwd.length < 6) return alert("Password too short!");
            const { error } = await _supabase.auth.updateUser({ password: pwd });
            if (error) alert(error.message);
            else { alert("Password Updated!"); toggleModal(false); }
        }

        async function handleLogout() {
            await _supabase.auth.signOut();
            window.location.href = 'AdminLogin.html';
        }

        init();
    </script>
</body>
</html>
