<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Pro - Aloha Security</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary-red: #D2042D;
            --dark-bg: #111111;
            --sidebar-width: 260px;
            --light-gray: #f8f9fa;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }
        body { background-color: #f0f2f5; display: flex; min-height: 100vh; color: #333; overflow-x: hidden; }

        /* --- SIDEBAR --- */
        .sidebar { width: var(--sidebar-width); background-color: var(--primary-red); color: white; display: flex; flex-direction: column; position: fixed; height: 100vh; z-index: 1100; transition: 0.3s ease; }
        .sidebar-logo { padding: 30px; text-align: center; font-size: 24px; font-weight: 800; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .nav-item { padding: 15px 25px; color: rgba(255,255,255,0.8); text-decoration: none; display: flex; align-items: center; gap: 15px; transition: 0.3s; cursor: pointer; }
        .nav-item:hover, .nav-item.active { background: rgba(0,0,0,0.15); color: white; border-left: 5px solid white; }
        .sidebar-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 1050; }
        .sidebar-overlay.active { display: block; }

        /* --- MAIN CONTENT --- */
        .main-content { margin-left: var(--sidebar-width); flex: 1; display: flex; flex-direction: column; transition: 0.3s; width: 100%; }
        .header-bar { background: white; padding: 15px 30px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.05); position: sticky; top: 0; z-index: 100; }
        .menu-toggle { display: block; background: none; border: none; font-size: 20px; cursor: pointer; color: var(--primary-red); }
        .content-body { padding: 20px; }

        /* --- CARDS & TABLES --- */
        .card { background: white; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); margin-bottom: 20px; }
        .card-header { padding: 15px 20px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 25px; }
        .stat-card { background: white; padding: 20px; border-radius: 12px; border-bottom: 4px solid var(--primary-red); }
        .value { font-size: 28px; font-weight: bold; }
        .badge { padding: 4px 8px; border-radius: 4px; font-size: 10px; font-weight: bold; text-transform: uppercase; }
        .pending { background: #fff4e5; color: #d48806; }
        .approved { background: #e6f7ff; color: #1890ff; }

        /* --- BRANCH VIEW (NEW) --- */
        .branch-accordion { border: 1px solid #ddd; border-radius: 8px; margin-bottom: 10px; background: white; }
        .accordion-header { padding: 15px; cursor: pointer; display: flex; justify-content: space-between; font-weight: bold; background: #fdfdfd; }
        .accordion-header:hover { background: #f1f1f1; }
        .accordion-content { display: none; padding: 10px 15px; border-top: 1px solid #eee; }
        .accordion-content.active { display: block; }
        
        .guard-item { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #f9f9f9; font-size: 14px; }
        .guard-item:last-child { border-bottom: none; }

        /* --- MODAL --- */
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.6); z-index: 2000; justify-content: center; align-items: center; }
        .modal-content { background: white; padding: 25px; border-radius: 12px; width: 400px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        .modal-content h3 { margin-bottom: 15px; color: var(--primary-red); }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-size: 13px; font-weight: bold; }
        .form-group input, .form-group select { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px; }
        .btn-red { background: var(--primary-red); color: white; border: none; padding: 12px; width: 100%; border-radius: 6px; cursor: pointer; font-weight: bold; }

        .hidden { display: none; }
        @media (max-width: 1024px) { .sidebar { transform: translateX(-100%); } .sidebar.open { transform: translateX(0); } .main-content { margin-left: 0; } }
    </style>
</head>
<body>

    <div class="sidebar-overlay" id="overlay" onclick="toggleSidebar()"></div>

    <aside class="sidebar" id="sidebar">
        <div class="sidebar-logo">ALOHA ADMIN</div>
        <div class="nav-item active" onclick="switchTab('dashboard-tab', this)"><i class="fas fa-chart-line"></i> Dashboard</div>
        <div class="nav-item" onclick="switchTab('applicants-tab', this)"><i class="fas fa-users"></i> Applicants</div>
        <div class="nav-item" onclick="switchTab('branches-tab', this)"><i class="fas fa-building"></i> Branch View</div>
        <div style="margin-top: auto; padding-bottom: 20px;">
            <div class="nav-item" onclick="handleLogout()" style="color: #ffcccc;"><i class="fas fa-sign-out-alt"></i> Logout</div>
        </div>
    </aside>

    <main class="main-content">
        <header class="header-bar">
            <button class="menu-toggle" onclick="toggleSidebar()"><i class="fas fa-bars"></i></button>
            <h3 id="current-title">Dashboard Overview</h3>
            <div>Administrator</div>
        </header>

        <div class="content-body">
            
            <!-- DASHBOARD SECTION -->
            <section id="dashboard-tab">
                <div class="stats-grid">
                    <div class="stat-card"><h4>Total Guards</h4><div class="value" id="stat-total">0</div></div>
                    <div class="stat-card"><h4>Active Branches</h4><div class="value" id="stat-branches">0</div></div>
                </div>
                <div class="card" style="padding:20px; min-height: 400px;">
                    <canvas id="branchChart"></canvas>
                </div>
            </section>

            <!-- APPLICANTS SECTION -->
            <section id="applicants-tab" class="hidden">
                <div class="card">
                    <div class="card-header">
                        <span>New Applicants</span>
                        <input type="text" style="padding:5px 10px; border-radius:15px; border:1px solid #ddd;" placeholder="Search..." oninput="filterTable(this.value)">
                    </div>
                    <table style="width:100%; border-collapse:collapse;">
                        <thead><tr style="background:#fafafa; font-size:11px; text-transform:uppercase; color:#999;"><th style="padding:15px;">Name</th><th>Position</th><th>Status</th><th>Assign Branch</th></tr></thead>
                        <tbody id="applicant-table-body"></tbody>
                    </table>
                </div>
            </section>

            <!-- BRANCH VIEW SECTION -->
            <section id="branches-tab" class="hidden">
                <div style="display:flex; justify-content:space-between; margin-bottom:20px;">
                    <h3>Manage Branches & Personnel</h3>
                    <button class="btn-red" style="width:auto; padding:10px 20px;" onclick="openModal()"><i class="fas fa-plus"></i> Add Old Employee</button>
                </div>
                <div id="branch-accordion-container">
                    <!-- Branch accordions will appear here -->
                </div>
            </section>

        </div>
    </main>

    <!-- MODAL FOR ADDING EMPLOYEE -->
    <div class="modal" id="addGuardModal">
        <div class="modal-content">
            <h3>Add New Guard</h3>
            <div class="form-group">
                <label>First Name</label>
                <input type="text" id="m-fname">
            </div>
            <div class="form-group">
                <label>Last Name</label>
                <input type="text" id="m-lname">
            </div>
            <div class="form-group">
                <label>Position</label>
                <input type="text" id="m-pos" value="Security Guard">
            </div>
            <div class="form-group">
                <label>Assign to Branch</label>
                <select id="m-branch">
                    <option value="Manila Main">Manila Main</option>
                    <option value="Quezon City">Quezon City</option>
                    <option value="Makati Hub">Makati Hub</option>
                    <option value="Davao Branch">Davao Branch</option>
                    <option value="Cebu Office">Cebu Office</option>
                </select>
            </div>
            <button class="btn-red" onclick="saveNewGuard()">Save Guard</button>
            <p onclick="closeModal()" style="text-align:center; margin-top:10px; cursor:pointer; font-size:12px; color:#999;">Cancel</p>
        </div>
    </div>

<script>
    const supabaseUrl = 'https://kkaelwhdcsgaodbhrxqt.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtrYWVsd2hkY3NnYW9kYmhyeHF0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYxOTA4NzksImV4cCI6MjA3MTc2Njg3OX0.wSFv1AZgZDXjGHiIwOHyWzqTDk0v6NbR4-2r90iF9ok';
    const _supabase = supabase.createClient(supabaseUrl, supabaseKey);

    let masterData = [];
    let branchChart;
    const branchOptions = ["Manila Main", "Quezon City", "Makati Hub", "Davao Branch", "Cebu Office"];

    async function fetchData() {
        const { data, error } = await _supabase.from('applicants').select('*');
        if (error) return;
        masterData = data;
        updateUI();
    }

    function updateUI() {
        // Stats
        document.getElementById('stat-total').innerText = masterData.length;
        const branchesUsed = [...new Set(masterData.map(a => a.assigned_branch).filter(b => b))];
        document.getElementById('stat-branches').innerText = branchesUsed.length;

        // Applicants Table
        const tbody = document.getElementById('applicant-table-body');
        tbody.innerHTML = masterData.filter(a => !a.assigned_branch).map(app => `
            <tr style="border-bottom:1px solid #eee;">
                <td style="padding:15px; font-weight:600;">${app.first_name} ${app.last_name}</td>
                <td>${app.desired_position}</td>
                <td><span class="badge approved">Unassigned</span></td>
                <td>
                    <select onchange="assignBranch('${app.id}', this.value)" style="padding:5px; border-radius:5px;">
                        <option value="">Choose Branch...</option>
                        ${branchOptions.map(b => `<option value="${b}">${b}</option>`).join('')}
                    </select>
                </td>
            </tr>
        `).join('');

        // Branch View Accordions
        renderAccordions();
        renderChart();
    }

    function renderAccordions() {
        const container = document.getElementById('branch-accordion-container');
        container.innerHTML = branchOptions.map(branch => {
            const guards = masterData.filter(a => a.assigned_branch === branch);
            return `
                <div class="branch-accordion">
                    <div class="accordion-header" onclick="this.nextElementSibling.classList.toggle('active')">
                        <span><i class="fas fa-building"></i> ${branch}</span>
                        <span>${guards.length} Guards <i class="fas fa-chevron-down"></i></span>
                    </div>
                    <div class="accordion-content">
                        ${guards.length ? guards.map(g => `
                            <div class="guard-item">
                                <span><strong>${g.first_name} ${g.last_name}</strong></span>
                                <span style="color:#888; font-size:12px;">${g.desired_position}</span>
                                <button onclick="assignBranch('${g.id}', '')" style="border:none; background:none; color:red; cursor:pointer;" title="Remove"><i class="fas fa-user-minus"></i></button>
                            </div>
                        `).join('') : '<p style="color:#ccc; font-size:12px;">No guards assigned to this branch yet.</p>'}
                    </div>
                </div>
            `;
        }).join('');
    }

    async function assignBranch(id, branchName) {
        const { error } = await _supabase.from('applicants').update({ assigned_branch: branchName }).eq('id', id);
        if (!error) fetchData();
    }

    async function saveNewGuard() {
        const guard = {
            first_name: document.getElementById('m-fname').value,
            last_name: document.getElementById('m-lname').value,
            desired_position: document.getElementById('m-pos').value,
            assigned_branch: document.getElementById('m-branch').value,
            status: 'Approved'
        };
        const { error } = await _supabase.from('applicants').insert([guard]);
        if (!error) {
            closeModal();
            fetchData();
        }
    }

    function renderChart() {
        const counts = branchOptions.map(b => masterData.filter(a => a.assigned_branch === b).length);
        const ctx = document.getElementById('branchChart').getContext('2d');
        if (branchChart) branchChart.destroy();
        branchChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: branchOptions,
                datasets: [{ label: 'Personnel', data: counts, backgroundColor: '#D2042D' }]
            },
            options: { responsive: true, maintainAspectRatio: false }
        });
    }

    // UI Helpers
    function switchTab(tabId, el) {
        document.querySelectorAll('section').forEach(s => s.classList.add('hidden'));
        document.getElementById(tabId).classList.remove('hidden');
        document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
        el.classList.add('active');
        document.getElementById('current-title').innerText = el.innerText;
    }

    function toggleSidebar() {
        document.getElementById('sidebar').classList.toggle('open');
        document.getElementById('overlay').classList.toggle('active');
    }

    function openModal() { document.getElementById('addGuardModal').style.display = 'flex'; }
    function closeModal() { document.getElementById('addGuardModal').style.display = 'none'; }

    async function handleLogout() {
        await _supabase.auth.signOut();
        window.location.href = 'AdminLogin.html';
    }

    fetchData();
</script>
</body>
</html>
