<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Pro - Aloha Security</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary-red: #D2042D;
            --dark-bg: #111111;
            --sidebar-width: 260px;
            --light-gray: #f8f9fa;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }
        body { background-color: #f0f2f5; display: flex; min-height: 100vh; color: #333; overflow-x: hidden; }

        /* --- SIDEBAR --- */
        .sidebar {
            width: var(--sidebar-width);
            background-color: var(--primary-red);
            color: white;
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100vh;
            z-index: 1100;
            transition: 0.3s ease;
        }
        .sidebar-logo { padding: 30px; text-align: center; font-size: 24px; font-weight: 800; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .nav-item {
            padding: 15px 25px;
            color: rgba(255,255,255,0.8);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: 0.3s;
            cursor: pointer;
        }
        .nav-item:hover, .nav-item.active { background: rgba(0,0,0,0.15); color: white; border-left: 5px solid white; }
        
        .sidebar-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 1050; }

        /* --- MAIN CONTENT --- */
        .main-content { margin-left: var(--sidebar-width); flex: 1; display: flex; flex-direction: column; transition: 0.3s; width: 100%; }
        
        .header-bar {
            background: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            position: sticky; top: 0; z-index: 100;
        }
        .menu-toggle { display: none; background: none; border: none; font-size: 20px; cursor: pointer; color: var(--primary-red); }

        .content-body { padding: 30px; }

        /* --- DASHBOARD ELEMENTS --- */
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); border-bottom: 4px solid var(--primary-red); }
        .stat-card h4 { font-size: 12px; color: #888; text-transform: uppercase; }
        .stat-card .value { font-size: 32px; font-weight: bold; margin-top: 10px; }

        .chart-container { background: white; padding: 25px; border-radius: 12px; margin-bottom: 30px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); height: 400px; }

        /* --- TABLE & BRANCH VIEW --- */
        .card { background: white; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); overflow: hidden; }
        .card-header { padding: 20px 25px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; font-weight: bold; }
        
        .search-box { padding: 8px 15px; border-radius: 20px; border: 1px solid #ddd; width: 250px; outline: none; font-size: 14px; }

        .table-responsive { overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; min-width: 800px; }
        th { text-align: left; padding: 15px 25px; background: #fafafa; color: #999; font-size: 12px; text-transform: uppercase; }
        td { padding: 15px 25px; border-bottom: 1px solid #f1f1f1; font-size: 14px; }

        .badge { padding: 5px 10px; border-radius: 4px; font-size: 10px; font-weight: bold; }
        .pending { background: #fff4e5; color: #d48806; }
        .approved { background: #e6f7ff; color: #1890ff; }
        .rejected { background: #fff1f0; color: #f5222d; }

        /* --- BRANCH VIEW SPECIFIC --- */
        .branch-group { margin-bottom: 20px; border: 1px solid #eee; border-radius: 8px; }
        .branch-header { background: #fafafa; padding: 12px 20px; font-weight: bold; color: var(--primary-red); display: flex; justify-content: space-between; }
        .guard-row { padding: 10px 20px; border-top: 1px solid #f9f9f9; display: flex; justify-content: space-between; }

        .hidden { display: none; }

        /* --- RESPONSIVE --- */
        @media (max-width: 1024px) {
            .sidebar { transform: translateX(-100%); }
            .sidebar.open { transform: translateX(0); }
            .sidebar-overlay.open { display: block; }
            .main-content { margin-left: 0; }
            .menu-toggle { display: block; }
        }
    </style>
</head>
<body>

    <div class="sidebar-overlay" id="overlay" onclick="toggleSidebar()"></div>

    <aside class="sidebar" id="sidebar">
        <div class="sidebar-logo">ALOHA ADMIN</div>
        <div class="nav-item active" onclick="switchTab('dashboard-tab', this)"><i class="fas fa-chart-line"></i> Dashboard</div>
        <div class="nav-item" onclick="switchTab('applicants-tab', this)"><i class="fas fa-users"></i> All Applicants</div>
        <div class="nav-item" onclick="switchTab('branches-tab', this)"><i class="fas fa-building"></i> Branch View</div>
        <div class="nav-item" onclick="toggleModal(true)"><i class="fas fa-key"></i> Change Password</div>
        <div style="margin-top: auto; padding-bottom: 20px;">
            <div class="nav-item" onclick="handleLogout()" style="color: #ffcccc;"><i class="fas fa-sign-out-alt"></i> Logout</div>
        </div>
    </aside>

    <main class="main-content">
        <header class="header-bar">
            <button class="menu-toggle" onclick="toggleSidebar()"><i class="fas fa-bars"></i></button>
            <h3 id="current-title">Dashboard Overview</h3>
            <div id="user-info" style="font-size: 14px; color: #666;">Admin Account</div>
        </header>

        <div class="content-body">
            
            <!-- TAB: DASHBOARD -->
            <section id="dashboard-tab">
                <div class="stats-grid">
                    <div class="stat-card"><h4>Total Applicants</h4><div class="value" id="stat-total">0</div></div>
                    <div class="stat-card"><h4>Pending Review</h4><div class="value" id="stat-pending" style="color: #f39c12;">0</div></div>
                    <div class="stat-card"><h4>Active Branches</h4><div class="value" id="stat-branches">0</div></div>
                </div>
                <div class="chart-container">
                    <canvas id="branchChart"></canvas>
                </div>
            </section>

            <!-- TAB: ALL APPLICANTS -->
            <section id="applicants-tab" class="hidden">
                <div class="card">
                    <div class="card-header">
                        <span>List of All Applicants</span>
                        <input type="text" class="search-box" id="searchInput" placeholder="Search by name..." oninput="filterTable()">
                    </div>
                    <div class="table-responsive">
                        <table>
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Position</th>
                                    <th>Status</th>
                                    <th>Branch</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="applicant-table"></tbody>
                        </table>
                    </div>
                </div>
            </section>

            <!-- TAB: BRANCH VIEW -->
            <section id="branches-tab" class="hidden">
                <div class="card" style="padding: 25px;">
                    <div id="branch-list-container">
                        <!-- Grouped data injected here -->
                    </div>
                </div>
            </section>

        </div>
    </main>

    <script>
        const supabaseUrl = 'https://kkaelwhdcsgaodbhrxqt.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtrYWVsd2hkY3NnYW9kYmhyeHF0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYxOTA4NzksImV4cCI6MjA3MTc2Njg3OX0.wSFv1AZgZDXjGHiIwOHyWzqTDk0v6NbR4-2r90iF9ok';
        const _supabase = supabase.createClient(supabaseUrl, supabaseKey);

        let masterData = [];
        let branchChart;

        async function init() {
            const { data: { session } } = await _supabase.auth.getSession();
            if (!session) return window.location.href = 'AdminLogin.html';
            fetchData();
        }

        async function fetchData() {
            const { data, error } = await _supabase.from('applicants').select('*').order('created_at', { ascending: false });
            if (error) return alert("Error loading data");
            masterData = data;
            
            updateStats();
            renderTable(masterData);
            renderChart();
            renderBranchView();
        }

        function updateStats() {
            document.getElementById('stat-total').innerText = masterData.length;
            document.getElementById('stat-pending').innerText = masterData.filter(a => (a.status||'Pending') === 'Pending').length;
            
            const branches = [...new Set(masterData.map(a => a.assigned_branch).filter(b => b))];
            document.getElementById('stat-branches').innerText = branches.length;
        }

        function renderTable(list) {
            const tbody = document.getElementById('applicant-table');
            tbody.innerHTML = list.map(app => `
                <tr>
                    <td style="font-weight:600;">${app.first_name} ${app.last_name}</td>
                    <td>${app.desired_position}</td>
                    <td><span class="badge ${(app.status||'pending').toLowerCase()}">${app.status || 'Pending'}</span></td>
                    <td>${app.assigned_branch || '<em style="color:#ccc">None</em>'}</td>
                    <td>
                        <button onclick="window.location.href='view-applicant.html?id=${app.id}'" style="border:none; background:none; cursor:pointer; color:var(--primary-red);"><i class="fas fa-eye"></i></button>
                        <button onclick="deleteApp('${app.id}')" style="border:none; background:none; cursor:pointer; color:#999; margin-left:10px;"><i class="fas fa-trash"></i></button>
                    </td>
                </tr>
            `).join('');
        }

        function renderChart() {
            const branchMap = {};
            masterData.forEach(a => {
                const b = a.assigned_branch || 'Unassigned';
                branchMap[b] = (branchMap[b] || 0) + 1;
            });

            const ctx = document.getElementById('branchChart').getContext('2d');
            if(branchChart) branchChart.destroy();

            branchChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: Object.keys(branchMap),
                    datasets: [{
                        label: 'Guard Count per Branch',
                        data: Object.values(branchMap),
                        backgroundColor: '#D2042D',
                        borderRadius: 5
                    }]
                },
                options: { responsive: true, maintainAspectRatio: false }
            });
        }

        function renderBranchView() {
            const container = document.getElementById('branch-list-container');
            const grouped = {};
            
            masterData.forEach(a => {
                const b = a.assigned_branch || 'Unassigned';
                if(!grouped[b]) grouped[b] = [];
                grouped[b].push(a);
            });

            container.innerHTML = Object.keys(grouped).map(branch => `
                <div class="branch-group">
                    <div class="branch-header">
                        <span><i class="fas fa-map-marker-alt"></i> ${branch}</span>
                        <span>${grouped[branch].length} Guards</span>
                    </div>
                    ${grouped[branch].map(g => `
                        <div class="guard-row">
                            <span>${g.first_name} ${g.last_name}</span>
                            <span style="font-size:12px; color:#888;">${g.desired_position}</span>
                        </div>
                    `).join('')}
                </div>
            `).join('');
        }

        function switchTab(tabId, el) {
            document.querySelectorAll('section').forEach(s => s.classList.add('hidden'));
            document.getElementById(tabId).classList.remove('hidden');
            
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            el.classList.add('active');

            const titles = { 'dashboard-tab': 'Dashboard Overview', 'applicants-tab': 'Applicant Management', 'branches-tab': 'Branch Guard Distribution' };
            document.getElementById('current-title').innerText = titles[tabId];
            
            if(window.innerWidth <= 1024) toggleSidebar();
        }

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('open');
            document.getElementById('overlay').classList.toggle('open');
        }

        function filterTable() {
            const q = document.getElementById('searchInput').value.toLowerCase();
            const filtered = masterData.filter(a => `${a.first_name} ${a.last_name}`.toLowerCase().includes(q));
            renderTable(filtered);
        }

        async function deleteApp(id) {
            if(confirm("Permanent delete?")) {
                await _supabase.from('applicants').delete().eq('id', id);
                fetchData();
            }
        }

        async function handleLogout() {
            await _supabase.auth.signOut();
            window.location.href = 'AdminLogin.html';
        }

        init();
    </script>
</body>
</html>
