<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aloha Security | Admin Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="main-dashboard.css">
</head>
<body class="sidebar-is-full">
    
    <!-- FULL-SCREEN IMAGE VIEWER -->
    <div id="imageViewerModal" class="modal-overlay image-viewer-overlay" onclick="window.closeModal('imageViewerModal')">
        <div class="image-viewer-content">
            <img id="full-preview-img" src="" alt="Full Preview">
        </div>
    </div>

    <div id="sidebar-container"></div>

    <main class="main-content" id="main-layout">
        <div id="header-container" class="header-bar"></div>
        <div id="main-content-area" class="content-body">
             <!-- AJAX CONTENT LOADS HERE -->
        </div>
    </main>

    <!-- PROFILE VIEW MODAL -->
    <div id="viewModal" class="modal-overlay">
        <!-- Ang content nito ay kukunin sa components/profile-modal.html via JS -->
    </div>

    <!-- ASSIGN TO BRANCH MODAL -->
    <div id="assignModal" class="modal-overlay">
        <div class="modal-box">
            <div class="modal-icon"><i class="fas fa-map-marker-alt"></i></div>
            <h2>Assign to Branch</h2>
            <p id="assign-applicant-name" style="font-weight: bold; color: var(--primary-red);"></p>
            <div class="form-group" style="margin-top: 20px; text-align: left;">
                <label>Select Deployment Location</label>
                <select id="branch-select" class="modal-input" style="width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #ddd;">
                    <option value="Manila Main">Manila Main</option>
                    <option value="Quezon City">Quezon City</option>
                    <option value="Makati Hub">Makati Hub</option>
                    <option value="Davao Branch">Davao Branch</option>
                    <option value="Cebu Office">Cebu Office</option>
                </select>
            </div>
            <div style="display: flex; gap: 10px; margin-top: 25px;">
                <button onclick="window.closeModal('assignModal')" class="btn-secondary" style="flex:1">Cancel</button>
                <button id="confirmAssignBtn" class="btn-primary" style="flex:2">Confirm Deployment</button>
            </div>
        </div>
    </div>

    <!-- Confirm Modal -->
    <div id="customModal" class="modal-overlay">
        <div class="modal-box">
            <div id="modalIcon" class="modal-icon"><i class="fas fa-exclamation-circle"></i></div>
            <h2 id="modalTitle">Confirm Action</h2>
            <p id="modalText"></p>
            <div style="display: flex; gap: 10px; margin-top: 25px;">
                <button id="cancelBtn" class="btn-secondary" style="flex:1">Cancel</button>
                <button id="confirmBtn" class="btn-primary" style="flex:1">Confirm</button>
            </div>
        </div>
    </div>

    <script src="js/dashboard.js"></script>
</body>
</html>
