<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Aloha Security</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary-red: #D2042D;
            --dark-bg: #111111;
            --sidebar-width: 240px;
            --card-dark: #1e1e1e;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }
        body { background-color: #f0f2f5; display: flex; min-height: 100vh; color: #333; overflow-x: hidden; }

        /* --- SIDEBAR --- */
        .sidebar {
            width: var(--sidebar-width);
            background-color: var(--primary-red);
            color: white;
            display: flex;
            flex-direction: column;
            padding: 20px 0;
            position: fixed;
            height: 100vh;
            z-index: 1100;
            transition: transform 0.3s ease;
        }
        
        .sidebar-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1050;
        }

        .sidebar-logo { text-align: center; font-size: 24px; font-weight: 800; margin-bottom: 40px; letter-spacing: 2px; }
        
        .nav-item {
            padding: 15px 25px;
            color: rgba(255,255,255,0.8);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: 0.3s;
            cursor: pointer;
            font-size: 14px;
        }
        .nav-item:hover { background: rgba(0,0,0,0.1); color: white; }
        .nav-item.active { background: #111; border-left: 5px solid white; color: white; }

        /* --- MAIN CONTENT --- */
        .main-content { margin-left: var(--sidebar-width); flex: 1; display: flex; flex-direction: column; transition: 0.3s; width: 100%; }

        .top-section {
            background: linear-gradient(180deg, #1a1a1a 0%, #333 100%);
            padding: 30px 40px 100px 40px;
            color: white;
        }

        .header-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 40px; gap: 20px; }
        
        /* HAMBURGER MENU (Hidden on Desktop) */
        .menu-toggle {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }

        /* SEARCH BAR */
        .search-container { position: relative; flex: 1; max-width: 450px; }
        .search-container input {
            width: 100%;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            padding: 12px 15px 12px 45px;
            border-radius: 10px;
            color: white;
            outline: none;
        }
        .search-container i { position: absolute; left: 15px; top: 15px; color: rgba(255,255,255,0.5); }

        /* METRIC CARDS */
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 20px; }
        .stat-card {
            background: var(--card-dark);
            padding: 20px;
            border-radius: 12px;
            border-bottom: 4px solid transparent;
            cursor: pointer;
            transition: 0.3s;
            text-align: center;
        }
        .stat-card:hover { transform: translateY(-5px); }
        .stat-card.active-tab { border-bottom: 4px solid var(--primary-red); background: #252525; }
        .stat-card h4 { font-size: 10px; color: #888; text-transform: uppercase; margin-bottom: 10px; }
        .stat-card .value { font-size: 28px; font-weight: bold; color: white; }

        /* TABLE AREA */
        .table-container {
            margin: -60px 40px 40px 40px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            overflow-x: auto; /* Enable horizontal scroll for table on mobile */
        }
        .table-header-title { padding: 20px 25px; font-weight: bold; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; }

        table { width: 100%; border-collapse: collapse; min-width: 700px; }
        th { text-align: left; padding: 18px 25px; background: #fafafa; color: #999; font-size: 11px; text-transform: uppercase; }
        td { padding: 15px 25px; border-bottom: 1px solid #f1f1f1; font-size: 14px; }

        /* BADGES */
        .badge { padding: 4px 10px; border-radius: 4px; font-size: 10px; font-weight: bold; text-transform: uppercase; }
        .pending { background: #fff4e5; color: #d48806; }
        .approved { background: #e6f7ff; color: #1890ff; }
        .rejected { background: #fff1f0; color: #f5222d; }

        /* ACTIONS */
        .action-group { display: flex; gap: 8px; flex-wrap: wrap; }
        .btn-action { width: 32px; height: 32px; border: none; border-radius: 4px; cursor: pointer; display: flex; justify-content: center; align-items: center; transition: 0.2s; font-size: 12px; }
        .btn-view { background: #f0f0f0; color: #555; }
        .btn-approve { background: #e6f7ff; color: #1890ff; }
        .btn-reject { background: #fff1f0; color: #f5222d; }
        .btn-delete { background: #eee; color: #999; }
        .btn-action:hover { filter: brightness(0.9); transform: scale(1.1); }

        /* MODAL */
        .modal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); justify-content: center; align-items: center; padding: 20px; }
        .modal-content { background: white; padding: 30px; border-radius: 12px; width: 100%; max-width: 350px; text-align: center; }
        .btn-confirm { background: var(--primary-red); color: white; border: none; padding: 12px; border-radius: 8px; cursor: pointer; width: 100%; font-weight: bold; }

        /* --- RESPONSIVE MEDIA QUERIES --- */
        @media (max-width: 1024px) {
            .sidebar { transform: translateX(-100%); }
            .sidebar.open { transform: translateX(0); }
            .sidebar-overlay.open { display: block; }
            .main-content { margin-left: 0; }
            .menu-toggle { display: block; }
            .top-section { padding: 30px 20px 100px 20px; }
            .table-container { margin: -60px 20px 40px 20px; }
        }

        @media (max-width: 768px) {
            .header-bar { flex-direction: column; align-items: flex-start; }
            .search-container { max-width: 100%; width: 100%; order: 3; }
            .stats-grid { grid-template-columns: repeat(2, 1fr); }
            .admin-name-tag { display: none; }
        }

        @media (max-width: 480px) {
            .stats-grid { grid-template-columns: 1fr; }
            .value { font-size: 22px; }
        }
    </style>
</head>
<body>

    <!-- Sidebar Overlay for Mobile -->
    <div class="sidebar-overlay" id="sidebarOverlay" onclick="toggleSidebar()"></div>

    <aside class="sidebar" id="sidebar">
        <div class="sidebar-logo">ALOHA</div>
        <a class="nav-item active"><i class="fas fa-th-large"></i> Dashboard</a>
        <a class="nav-item" href="index.html"><i class="fas fa-external-link-alt"></i> View Site</a>
        <a class="nav-item" onclick="toggleModal(true)"><i class="fas fa-lock"></i> Password</a>
        <div style="margin-top: auto;">
            <a class="nav-item" onclick="handleLogout()" style="color: #ff9999;"><i class="fas fa-power-off"></i> Sign Out</a>
        </div>
    </aside>

    <main class="main-content">
        <div class="top-section">
            <div class="header-bar">
                <button class="menu-toggle" onclick="toggleSidebar()">
                    <i class="fas fa-bars"></i>
                </button>
                <h2 style="white-space: nowrap;">Admin Panel</h2>
                <div class="search-container">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Search applicants..." oninput="applyFilters()">
                </div>
                <div class="admin-name-tag" style="font-weight: bold; font-size: 14px;">Administrator</div>
            </div>

            <!-- TAB NAVIGATION -->
            <div class="stats-grid">
                <div class="stat-card active-tab" id="tab-all" onclick="switchTab('All')">
                    <h4>Total Apps</h4>
                    <div class="value" id="count-all">0</div>
                </div>
                <div class="stat-card" id="tab-pending" onclick="switchTab('Pending')">
                    <h4>Pending</h4>
                    <div class="value" id="count-pending" style="color: #f39c12;">0</div>
                </div>
                <div class="stat-card" id="tab-approved" onclick="switchTab('Approved')">
                    <h4>Approved</h4>
                    <div class="value" id="count-approved" style="color: #2ecc71;">0</div>
                </div>
                <div class="stat-card" id="tab-rejected" onclick="switchTab('Rejected')">
                    <h4>Rejected</h4>
                    <div class="value" id="count-rejected" style="color: #e74c3c;">0</div>
                </div>
            </div>
        </div>

        <div class="table-container">
            <div class="table-header-title">
                <span id="current-view-title">All Applications</span>
                <span id="result-count" style="font-size: 12px; color: #999; font-weight: normal;">0 records</span>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Applicant Name</th>
                        <th>Position</th>
                        <th>Date</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <!-- Rows injected here -->
                </tbody>
            </table>
        </div>
    </main>

    <!-- PASSWORD MODAL -->
    <div id="passwordModal" class="modal">
        <div class="modal-content">
            <h3>Update Password</h3>
            <input type="password" id="newPassword" placeholder="New Password" style="width:100%; padding:10px; margin:15px 0; border:1px solid #ddd; border-radius:5px;">
            <button class="btn-confirm" onclick="updatePassword()">Update Now</button>
            <p onclick="toggleModal(false)" style="margin-top: 15px; cursor: pointer; color: #999; font-size:12px;">Cancel</p>
        </div>
    </div>

    <script>
        const supabaseUrl = 'https://kkaelwhdcsgaodbhrxqt.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtrYWVsd2hkY3NnYW9kYmhyeHF0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYxOTA4NzksImV4cCI6MjA3MTc2Njg3OX0.wSFv1AZgZDXjGHiIwOHyWzqTDk0v6NbR4-2r90iF9ok';
        const _supabase = supabase.createClient(supabaseUrl, supabaseKey);

        let masterData = [];
        let currentTab = 'All';

        // Sidebar Toggle Logic for Mobile
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('open');
            document.getElementById('sidebarOverlay').classList.toggle('open');
        }

        async function init() {
            const { data: { session } } = await _supabase.auth.getSession();
            if (!session) return window.location.href = 'AdminLogin.html';
            fetchApplicants();
        }

        async function fetchApplicants() {
            const { data, error } = await _supabase.from('applicants').select('*').order('created_at', { ascending: false });
            if (error) return;
            masterData = data;
            updateStats();
            applyFilters();
        }

        function updateStats() {
            document.getElementById('count-all').innerText = masterData.length;
            document.getElementById('count-pending').innerText = masterData.filter(a => (a.status||'Pending') === 'Pending').length;
            document.getElementById('count-approved').innerText = masterData.filter(a => a.status === 'Approved').length;
            document.getElementById('count-rejected').innerText = masterData.filter(a => a.status === 'Rejected').length;
        }

        function switchTab(tabName) {
            currentTab = tabName;
            document.querySelectorAll('.stat-card').forEach(card => card.classList.remove('active-tab'));
            document.getElementById(`tab-${tabName.toLowerCase()}`).classList.add('active-tab');
            document.getElementById('current-view-title').innerText = `${tabName} Applications`;
            applyFilters();
        }

        function applyFilters() {
            const term = document.getElementById('searchInput').value.toLowerCase();
            const filtered = masterData.filter(app => {
                const status = app.status || 'Pending';
                const matchesTab = (currentTab === 'All') || (status === currentTab);
                const matchesSearch = `${app.first_name} ${app.last_name}`.toLowerCase().includes(term) ||
                                     (app.desired_position || '').toLowerCase().includes(term);
                return matchesTab && matchesSearch;
            });
            render(filtered);
        }

        function render(list) {
            const body = document.getElementById('table-body');
            body.innerHTML = '';
            document.getElementById('result-count').innerText = `${list.length} records found`;

            list.forEach(app => {
                const status = app.status || 'Pending';
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td style="font-weight: 600;">${app.first_name} ${app.last_name}</td>
                    <td>${app.desired_position || 'N/A'}</td>
                    <td style="color: #999;">${new Date(app.created_at).toLocaleDateString()}</td>
                    <td><span class="badge ${status.toLowerCase()}">${status}</span></td>
                    <td>
                        <div class="action-group">
                            <button class="btn-action btn-view" title="View" onclick="window.location.href='view-applicant.html?id=${app.id}'"><i class="fas fa-eye"></i></button>
                            <button class="btn-action btn-approve" title="Approve" onclick="updateStatus('${app.id}', 'Approved')"><i class="fas fa-check"></i></button>
                            <button class="btn-action btn-reject" title="Reject" onclick="updateStatus('${app.id}', 'Rejected')"><i class="fas fa-times"></i></button>
                            <button class="btn-action btn-delete" title="Delete" onclick="deleteApplicant('${app.id}')"><i class="fas fa-trash"></i></button>
                        </div>
                    </td>
                `;
                body.appendChild(tr);
            });
        }

        async function updateStatus(id, newStatus) {
            const { error } = await _supabase.from('applicants').update({ status: newStatus }).eq('id', id);
            if (!error) fetchApplicants();
        }

        async function deleteApplicant(id) {
            if (confirm("Delete permanently?")) {
                const { error } = await _supabase.from('applicants').delete().eq('id', id);
                if (!error) fetchApplicants();
            }
        }

        function toggleModal(show) { document.getElementById('passwordModal').style.display = show ? 'flex' : 'none'; }
        
        async function updatePassword() {
            const pwd = document.getElementById('newPassword').value;
            const { error } = await _supabase.auth.updateUser({ password: pwd });
            if (error) alert(error.message);
            else { alert("Updated!"); toggleModal(false); }
        }

        async function handleLogout() {
            await _supabase.auth.signOut();
            window.location.href = 'AdminLogin.html';
        }

        init();
    </script>
</body>
</html>
