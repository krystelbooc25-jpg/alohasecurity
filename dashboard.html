<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Aloha Security</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary-red: #D2042D;
            --dark-bg: #1a1a1d;
            --sidebar-width: 240px;
            --light-bg: #f4f7f9;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }
        body { background-color: var(--light-bg); display: flex; min-height: 100vh; }

        /* --- SIDEBAR --- */
        .sidebar {
            width: var(--sidebar-width);
            background-color: var(--primary-red);
            color: white;
            display: flex;
            flex-direction: column;
            padding: 20px 0;
            position: fixed;
            height: 100vh;
            z-index: 100;
        }
        .sidebar-logo { text-align: center; font-size: 24px; font-weight: bold; margin-bottom: 40px; }
        .nav-item {
            padding: 15px 25px;
            color: rgba(255,255,255,0.8);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: 0.3s;
            cursor: pointer;
        }
        .nav-item:hover, .nav-item.active { background: rgba(255,255,255,0.1); color: white; border-left: 4px solid white; }
        .nav-item i { width: 20px; }

        /* --- MAIN CONTENT --- */
        .main-content {
            margin-left: var(--sidebar-width);
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        /* Top Header Area (Dark) */
        .top-section {
            background: linear-gradient(135deg, #2c2c2e 0%, #1a1a1d 100%);
            padding: 30px 40px 100px 40px;
            color: white;
        }
        .header-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }
        .search-container {
            position: relative;
            width: 400px;
        }
        .search-container input {
            width: 100%;
            background: rgba(255,255,255,0.1);
            border: none;
            padding: 10px 15px 10px 40px;
            border-radius: 20px;
            color: white;
            outline: none;
        }
        .search-container i { position: absolute; left: 15px; top: 12px; color: rgba(255,255,255,0.5); }

        .user-info { display: flex; align-items: center; gap: 15px; }
        .user-info img { width: 35px; height: 35px; border-radius: 50%; background: #eee; }

        /* Metric Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }
        .stat-card {
            background: rgba(255,255,255,0.05);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
        }
        .stat-card.featured { background: rgba(255,255,255,0.1); transform: scale(1.05); }
        .stat-card h4 { font-size: 12px; color: rgba(255,255,255,0.6); text-transform: uppercase; margin-bottom: 10px; }
        .stat-card .value { font-size: 28px; font-weight: bold; }

        /* Table Area (White) */
        .table-container {
            margin: -60px 40px 40px 40px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .table-header-title { padding: 20px 25px; font-weight: bold; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; }

        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; padding: 15px 25px; background: #f8f9fa; color: #888; font-size: 12px; text-transform: uppercase; }
        td { padding: 15px 25px; border-bottom: 1px solid #eee; font-size: 14px; }
        tr:hover { background: #f9fbff; }

        .status-badge {
            padding: 5px 10px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: bold;
        }
        .pending { background: #fff4e5; color: #d48806; }
        .approved { background: #e6f7ff; color: #1890ff; }

        /* MODAL */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0; top: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6);
            justify-content: center; align-items: center;
        }
        .modal-content {
            background: white; padding: 30px; border-radius: 15px; width: 400px;
        }
        .modal-content h3 { margin-bottom: 20px; }
        .modal-content input { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 8px; }
        .btn-red { background: var(--primary-red); color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; width: 100%; }

        .actions-btn { background: #f0f0f0; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>

    <!-- SIDEBAR -->
    <aside class="sidebar">
        <div class="sidebar-logo">ALOHA</div>
        <a class="nav-item active"><i class="fas fa-home"></i> Home</a>
        <a class="nav-item" href="index.html"><i class="fas fa-globe"></i> Main Site</a>
        <a class="nav-item" onclick="openPasswordModal()"><i class="fas fa-key"></i> Change Password</a>
        <div style="margin-top: auto;">
            <a class="nav-item" onclick="handleLogout()"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </div>
    </aside>

    <!-- MAIN CONTENT -->
    <main class="main-content">
        <div class="top-section">
            <div class="header-bar">
                <h2>Dashboard</h2>
                <div class="search-container">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Search applicants by name or position..." onkeyup="filterTable()">
                </div>
                <div class="user-info">
                    <span>Admin</span>
                    <img src="https://ui-avatars.com/api/?name=Admin&background=D2042D&color=fff" alt="User">
                </div>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <h4>Total Tickets</h4>
                    <div class="value" id="total-count">0</div>
                </div>
                <div class="stat-card featured">
                    <h4>Pending Apps</h4>
                    <div class="value" id="pending-count">0</div>
                </div>
                <div class="stat-card">
                    <h4>Reviewed</h4>
                    <div class="value" id="reviewed-count">0</div>
                </div>
                <div class="stat-card">
                    <h4>Approved</h4>
                    <div class="value" id="approved-count">0</div>
                </div>
            </div>
        </div>

        <div class="table-container">
            <div class="table-header-title">
                <span>Ãšltimos pedidos (Recent Applications)</span>
                <span id="result-count" style="color: #888; font-weight: normal;">0 results</span>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Applicant</th>
                        <th>Position</th>
                        <th>Date Submitted</th>
                        <th>Email</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="applicant-table-body">
                    <!-- Rows will load here -->
                </tbody>
            </table>
        </div>
    </main>

    <!-- CHANGE PASSWORD MODAL -->
    <div id="passwordModal" class="modal">
        <div class="modal-content">
            <h3>Change Password</h3>
            <input type="password" id="newPassword" placeholder="Enter new password">
            <button class="btn-red" onclick="updatePassword()">Update Password</button>
            <button style="margin-top: 10px; background: none; border: none; cursor: pointer; color: #888;" onclick="closePasswordModal()">Cancel</button>
        </div>
    </div>

    <script>
        const supabaseUrl = 'https://kkaelwhdcsgaodbhrxqt.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtrYWVsd2hkY3NnYW9kYmhyeHF0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYxOTA4NzksImV4cCI6MjA3MTc2Njg3OX0.wSFv1AZgZDXjGHiIwOHyWzqTDk0v6NbR4-2r90iF9ok';
        const _supabase = supabase.createClient(supabaseUrl, supabaseKey);

        let allApplicants = [];

        async function checkSession() {
            const { data } = await _supabase.auth.getSession();
            if (!data.session) window.location.href = 'AdminLogin.html';
            else loadData();
        }

        async function loadData() {
            const { data, error } = await _supabase.from('applicants').select('*').order('created_at', { ascending: false });
            if (error) return;
            allApplicants = data;
            renderTable(allApplicants);
            updateStats(data);
        }

        function updateStats(data) {
            document.getElementById('total-count').innerText = data.length;
            document.getElementById('pending-count').innerText = data.filter(a => a.status === 'Pending').length;
            document.getElementById('reviewed-count').innerText = data.filter(a => a.status === 'Reviewed').length;
            document.getElementById('approved-count').innerText = data.filter(a => a.status === 'Approved').length;
        }

        function renderTable(applicants) {
            const body = document.getElementById('applicant-table-body');
            body.innerHTML = '';
            document.getElementById('result-count').innerText = `${applicants.length} results`;

            applicants.forEach(app => {
                const row = `
                    <tr>
                        <td style="font-weight: bold;">${app.first_name} ${app.last_name}</td>
                        <td>${app.desired_position}</td>
                        <td>${new Date(app.created_at).toLocaleDateString()}</td>
                        <td style="color: #1890ff;">${app.email}</td>
                        <td><span class="status-badge ${app.status.toLowerCase()}">${app.status}</span></td>
                        <td>
                            <button class="actions-btn" onclick="window.location.href='view-applicant.html?id=${app.id}'"><i class="fas fa-eye"></i></button>
                        </td>
                    </tr>
                `;
                body.innerHTML += row;
            });
        }

        // --- SEARCH FILTER ---
        function filterTable() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allApplicants.filter(app => 
                `${app.first_name} ${app.last_name}`.toLowerCase().includes(query) ||
                app.desired_position.toLowerCase().includes(query)
            );
            renderTable(filtered);
        }

        // --- CHANGE PASSWORD LOGIC ---
        function openPasswordModal() { document.getElementById('passwordModal').style.display = 'flex'; }
        function closePasswordModal() { document.getElementById('passwordModal').style.display = 'none'; }

        async function updatePassword() {
            const newPwd = document.getElementById('newPassword').value;
            if(newPwd.length < 6) return alert("Password must be at least 6 characters");
            
            const { error } = await _supabase.auth.updateUser({ password: newPwd });
            if (error) alert(error.message);
            else {
                alert("Password updated successfully!");
                closePasswordModal();
            }
        }

        async function handleLogout() {
            await _supabase.auth.signOut();
            window.location.href = 'AdminLogin.html';
        }

        checkSession();
    </script>
</body>
</html>
