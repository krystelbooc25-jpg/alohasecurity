<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --primary-red: #D2042D; --active-red: #A00322; --sidebar-width: 260px; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }
        body { background-color: #f0f2f5; display: flex; min-height: 100vh; }
        .sidebar { width: var(--sidebar-width); background-color: var(--primary-red); color: white; position: fixed; height: 100vh; display: flex; flex-direction: column; }
        .sidebar-logo { padding: 30px; text-align: center; }
        .sidebar-logo img { width: 100px; height: 100px; border-radius: 50%; background: white; }
        .nav-item { padding: 18px 25px; color: white; text-decoration: none; cursor: pointer; border-left: 5px solid transparent; }
        .nav-item.active { background: var(--active-red); border-left: 5px solid white; }
        .main-content { margin-left: var(--sidebar-width); flex: 1; padding: 25px; }
        .stats-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 25px; }
        .stat-card { background: white; padding: 20px; border-radius: 12px; border-bottom: 4px solid var(--primary-red); }
        .card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); margin-bottom: 20px; }
        .badge { padding: 5px 10px; border-radius: 4px; font-size: 11px; font-weight: bold; text-transform: uppercase; }
        .approved { background: #e6f7ff; color: #1890ff; }
        .pending { background: #fff4e5; color: #d48806; }
        .branch-accordion { border: 1px solid #ddd; border-radius: 8px; margin-bottom: 10px; overflow: hidden; }
        .accordion-header { padding: 15px; background: #fafafa; cursor: pointer; display: flex; justify-content: space-between; font-weight: bold; }
        .accordion-content { display: none; padding: 15px; border-top: 1px solid #eee; background: white; }
        .accordion-content.active { display: block; }
        .hidden { display: none; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { text-align: left; padding: 12px; border-bottom: 1px solid #eee; }
    </style>
</head>
<body>
    <aside class="sidebar">
        <div class="sidebar-logo"><img src="Resources/logo.jpg" alt="Logo"></div>
        <div class="nav-item active" onclick="switchTab('dashboard-tab', this)">Dashboard</div>
        <div class="nav-item" onclick="switchTab('applicants-tab', this)">Applicants</div>
        <div class="nav-item" onclick="switchTab('branches-tab', this)">Branch View</div>
    </aside>

    <main class="main-content">
        <section id="dashboard-tab">
            <div class="stats-grid">
                <div class="stat-card"><h4>Total</h4><div id="stat-total" style="font-size:24px; font-weight:bold;">0</div></div>
                <div class="stat-card"><h4>Pending</h4><div id="stat-pending" style="font-size:24px; font-weight:bold;">0</div></div>
                <div class="stat-card"><h4>Approved</h4><div id="stat-approved" style="font-size:24px; font-weight:bold;">0</div></div>
            </div>
            <div class="card">
                <canvas id="statusChart" style="max-height: 300px;"></canvas>
            </div>
        </section>

        <section id="applicants-tab" class="hidden">
            <div class="card">
                <h3>Applicants List</h3>
                <table>
                    <thead><tr><th>Name</th><th>Status</th><th>Action</th></tr></thead>
                    <tbody id="applicant-table-body"></tbody>
                </table>
            </div>
        </section>

        <section id="branches-tab" class="hidden">
            <div id="branch-accordion-container"></div>
        </section>
    </main>

    <script>
        const supabaseUrl = 'https://kkaelwhdcsgaodbhrxqt.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtrYWVsd2hkY3NnYW9kYmhyeHF0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYxOTA4NzksImV4cCI6MjA3MTc2Njg3OX0.wSFv1AZgZDXjGHiIwOHyWzqTDk0v6NbR4-2r90iF9ok';
        const _supabase = supabase.createClient(supabaseUrl, supabaseKey);

        let masterData = [];
        const branchOptions = ["Manila Main", "Quezon City", "Makati Hub", "Davao Branch", "Cebu Office"];

        async function fetchData() {
            const { data, error } = await _supabase.from('applicants').select('*');
            if (error) return;
            masterData = data;
            updateUI();
        }

        function updateUI() {
            const getStatus = (s) => (s || 'Pending').toLowerCase().trim();
            document.getElementById('stat-total').innerText = masterData.length;
            document.getElementById('stat-pending').innerText = masterData.filter(a => getStatus(a.status) === 'pending').length;
            document.getElementById('stat-approved').innerText = masterData.filter(a => getStatus(a.status) === 'approved').length;

            const tbody = document.getElementById('applicant-table-body');
            tbody.innerHTML = masterData.map(app => `
                <tr>
                    <td>${app.first_name} ${app.last_name}</td>
                    <td><span class="badge ${getStatus(app.status)}">${app.status || 'Pending'}</span></td>
                    <td><button onclick="window.location.href='view-applicant.html?id=${app.id}'">View</button></td>
                </tr>
            `).join('');

            renderAccordions();
            renderChart();
        }

        function renderAccordions() {
            const container = document.getElementById('branch-accordion-container');
            const getStatus = (s) => (s || 'Pending').toLowerCase().trim();
            container.innerHTML = branchOptions.map(branch => {
                const guards = masterData.filter(a => a.assigned_branch === branch && getStatus(a.status) === 'approved');
                return `
                    <div class="branch-accordion">
                        <div class="accordion-header" onclick="this.nextElementSibling.classList.toggle('active')">${branch} (${guards.length})</div>
                        <div class="accordion-content">
                            ${guards.map(g => `<div>${g.first_name} ${g.last_name}</div>`).join('') || 'No guards.'}
                        </div>
                    </div>
                `;
            }).join('');
        }

        function renderChart() {
            const getStatus = (s) => (s || 'Pending').toLowerCase().trim();
            const ctx = document.getElementById('statusChart').getContext('2d');
            new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: ['Pending', 'Approved', 'Rejected'],
                    datasets: [{
                        data: [
                            masterData.filter(a => getStatus(a.status) === 'pending').length,
                            masterData.filter(a => getStatus(a.status) === 'approved').length,
                            masterData.filter(a => getStatus(a.status) === 'rejected').length
                        ],
                        backgroundColor: ['#f39c12', '#2ecc71', '#e74c3c']
                    }]
                }
            });
        }

        function switchTab(tabId, el) {
            document.querySelectorAll('section').forEach(s => s.classList.add('hidden'));
            document.getElementById(tabId).classList.remove('hidden');
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            el.classList.add('active');
        }

        fetchData();
    </script>
</body>
</html>
