<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Pro - Aloha Security</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary-red: #D2042D;
            --dark-bg: #111111;
            --sidebar-width: 260px;
            --light-gray: #f8f9fa;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }
        body { background-color: #f0f2f5; display: flex; min-height: 100vh; color: #333; overflow-x: hidden; }

        /* --- SIDEBAR --- */
        .sidebar {
            width: var(--sidebar-width);
            background-color: var(--primary-red);
            color: white;
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100vh;
            z-index: 1100;
            transition: 0.3s ease;
        }
        .sidebar.closed { transform: translateX(-100%); }
        .sidebar-logo { padding: 30px; text-align: center; font-size: 24px; font-weight: 800; border-bottom: 1px solid rgba(255,255,255,0.1); }
        
        .nav-item {
            padding: 15px 25px;
            color: rgba(255,255,255,0.8);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: 0.3s;
            cursor: pointer;
        }
        .nav-item:hover, .nav-item.active { background: rgba(0,0,0,0.15); color: white; border-left: 5px solid white; }
        
        .sidebar-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 1050; }
        .sidebar-overlay.active { display: block; }

        /* --- MAIN CONTENT --- */
        .main-content { margin-left: var(--sidebar-width); flex: 1; display: flex; flex-direction: column; transition: 0.3s; width: 100%; }
        
        .header-bar {
            background: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            position: sticky; top: 0; z-index: 100;
        }
        .menu-toggle { display: block; background: none; border: none; font-size: 20px; cursor: pointer; color: var(--primary-red); }

        .content-body { padding: 20px; }

        /* --- DASHBOARD ELEMENTS --- */
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 25px; }
        .stat-card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); border-bottom: 4px solid var(--primary-red); }
        .stat-card h4 { font-size: 12px; color: #888; text-transform: uppercase; }
        .stat-card .value { font-size: 28px; font-weight: bold; margin-top: 5px; }

        .chart-container { background: white; padding: 20px; border-radius: 12px; margin-bottom: 25px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); min-height: 350px; }

        /* --- TABLE & DROPDOWN --- */
        .card { background: white; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); overflow: visible; } /* Overflow visible para sa dropdown */
        .card-header { padding: 15px 20px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 10px; }
        .search-box { padding: 8px 15px; border-radius: 20px; border: 1px solid #ddd; outline: none; width: 200px; }

        .table-responsive { overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; padding: 12px 20px; background: #fafafa; color: #999; font-size: 11px; text-transform: uppercase; }
        td { padding: 12px 20px; border-bottom: 1px solid #f1f1f1; font-size: 13px; }

        .badge { padding: 4px 8px; border-radius: 4px; font-size: 10px; font-weight: bold; text-transform: uppercase; }
        .pending { background: #fff4e5; color: #d48806; }
        .approved { background: #e6f7ff; color: #1890ff; }
        .rejected { background: #fff1f0; color: #f5222d; }

        /* --- ACTIONS DROPDOWN STYLES --- */
        .dropdown { position: relative; display: inline-block; }
        .dropbtn { background: #f0f0f0; border: none; padding: 8px 12px; border-radius: 5px; cursor: pointer; color: #555; transition: 0.2s; }
        .dropbtn:hover { background: #e0e0e0; }
        
        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: white;
            min-width: 150px;
            box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
            z-index: 1000;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid #eee;
        }
        
        .dropdown-content a {
            color: #333;
            padding: 10px 15px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 13px;
        }
        
        .dropdown-content a:hover { background-color: #f8f9fa; color: var(--primary-red); }
        .dropdown:hover .dropdown-content { display: block; }

        /* --- BRANCH VIEW --- */
        .branch-group { margin-bottom: 15px; border: 1px solid #eee; border-radius: 8px; }
        .branch-header { background: #fafafa; padding: 10px 15px; font-weight: bold; color: var(--primary-red); display: flex; justify-content: space-between; }
        .guard-row { padding: 8px 15px; border-top: 1px solid #f9f9f9; display: flex; justify-content: space-between; font-size: 13px; }

        .hidden { display: none; }

        @media (max-width: 1024px) {
            .sidebar { transform: translateX(-100%); }
            .sidebar.open { transform: translateX(0); }
            .main-content { margin-left: 0; }
        }
    </style>
</head>
<body>

    <div class="sidebar-overlay" id="overlay" onclick="toggleSidebar()"></div>

    <aside class="sidebar" id="sidebar">
        <div class="sidebar-logo">ALOHA ADMIN</div>
        <div class="nav-item active" onclick="switchTab('dashboard-tab', this)"><i class="fas fa-chart-line"></i> Dashboard</div>
        <div class="nav-item" onclick="switchTab('applicants-tab', this)"><i class="fas fa-users"></i> All Applicants</div>
        <div class="nav-item" onclick="switchTab('branches-tab', this)"><i class="fas fa-building"></i> Branch View</div>
        <div style="margin-top: auto; padding-bottom: 20px;">
            <div class="nav-item" onclick="handleLogout()" style="color: #ffcccc;"><i class="fas fa-sign-out-alt"></i> Logout</div>
        </div>
    </aside>

    <main class="main-content" id="mainContent">
        <header class="header-bar">
            <button class="menu-toggle" onclick="toggleSidebar()"><i class="fas fa-bars"></i></button>
            <h3 id="current-title">Dashboard Overview</h3>
            <div style="font-size: 13px; font-weight: bold;">Administrator</div>
        </header>

        <div class="content-body">
            
            <!-- DASHBOARD SECTION -->
            <section id="dashboard-tab">
                <div class="stats-grid">
                    <div class="stat-card"><h4>Total Applicants</h4><div class="value" id="stat-total">0</div></div>
                    <div class="stat-card"><h4>Pending Review</h4><div class="value" id="stat-pending" style="color: #f39c12;">0</div></div>
                    <div class="stat-card"><h4>Active Branches</h4><div class="value" id="stat-branches">0</div></div>
                </div>
                <div class="chart-container">
                    <canvas id="branchChart"></canvas>
                </div>
            </section>

            <!-- APPLICANTS SECTION -->
            <section id="applicants-tab" class="hidden">
                <div class="card">
                    <div class="card-header">
                        <span>Applicant Management</span>
                        <input type="text" class="search-box" id="searchInput" placeholder="Search name..." oninput="filterTable()">
                    </div>
                    <div class="table-responsive">
                        <table>
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Position</th>
                                    <th>Status</th>
                                    <th>Branch</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="applicant-table"></tbody>
                        </table>
                    </div>
                </div>
            </section>

            <!-- BRANCH VIEW SECTION -->
            <section id="branches-tab" class="hidden">
                <div class="card" style="padding: 20px;" id="branch-list-container">
                    <!-- Data injected here -->
                </div>
            </section>

        </div>
    </main>

<script>
    const supabaseUrl = 'https://kkaelwhdcsgaodbhrxqt.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtrYWVsd2hkY3NnYW9kYmhyeHF0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYxOTA4NzksImV4cCI6MjA3MTc2Njg3OX0.wSFv1AZgZDXjGHiIwOHyWzqTDk0v6NbR4-2r90iF9ok';
    const _supabase = supabase.createClient(supabaseUrl, supabaseKey);

    let masterData = [];
    let branchChart;

    async function init() {
        const { data: { session } } = await _supabase.auth.getSession();
        if (!session) return window.location.href = 'AdminLogin.html';
        fetchData();
    }

    async function fetchData() {
        const { data, error } = await _supabase.from('applicants').select('*').order('created_at', { ascending: false });
        if (error) return;
        masterData = data;
        
        updateStats();
        renderTable(masterData);
        renderChart();
        renderBranchView();
    }

    function updateStats() {
        document.getElementById('stat-total').innerText = masterData.length;
        document.getElementById('stat-pending').innerText = masterData.filter(a => (a.status||'Pending') === 'Pending').length;
        const branches = [...new Set(masterData.map(a => a.assigned_branch).filter(b => b))];
        document.getElementById('stat-branches').innerText = branches.length;
    }

    function renderTable(list) {
        const tbody = document.getElementById('applicant-table');
        tbody.innerHTML = list.map(app => `
            <tr>
                <td style="font-weight:600;">${app.first_name} ${app.last_name}</td>
                <td>${app.desired_position}</td>
                <td><span class="badge ${(app.status||'pending').toLowerCase()}">${app.status || 'Pending'}</span></td>
                <td>${app.assigned_branch || '<em style="color:#ccc">None</em>'}</td>
                <td>
                    <div class="dropdown">
                        <button class="dropbtn"><i class="fas fa-ellipsis-v"></i></button>
                        <div class="dropdown-content">
                            <a href="javascript:void(0)" onclick="window.location.href='view-applicant.html?id=${app.id}'">
                                <i class="fas fa-eye" style="color:#3498db"></i> View Details
                            </a>
                            <a href="javascript:void(0)" onclick="updateStatus('${app.id}', 'Approved')">
                                <i class="fas fa-check-circle" style="color:#2ecc71"></i> Approve
                            </a>
                            <a href="javascript:void(0)" onclick="updateStatus('${app.id}', 'Rejected')">
                                <i class="fas fa-times-circle" style="color:#e74c3c"></i> Reject
                            </a>
                            <a href="javascript:void(0)" onclick="deleteApp('${app.id}')" style="color:#999; border-top:1px solid #f1f1f1">
                                <i class="fas fa-trash"></i> Delete
                            </a>
                        </div>
                    </div>
                </td>
            </tr>
        `).join('');
    }

    async function updateStatus(id, newStatus) {
        const { error } = await _supabase.from('applicants').update({ status: newStatus }).eq('id', id);
        if (!error) {
            fetchData();
            alert(`Application ${newStatus}!`);
        }
    }

    function renderChart() {
        const branchMap = {};
        masterData.forEach(a => {
            const b = a.assigned_branch || 'Unassigned';
            branchMap[b] = (branchMap[b] || 0) + 1;
        });

        const ctx = document.getElementById('branchChart').getContext('2d');
        if (branchChart) branchChart.destroy();
        branchChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: Object.keys(branchMap),
                datasets: [{
                    label: 'Guards per Branch',
                    data: Object.values(branchMap),
                    backgroundColor: '#D2042D',
                    borderRadius: 5
                }]
            },
            options: { responsive: true, maintainAspectRatio: false }
        });
    }

    function renderBranchView() {
        const container = document.getElementById('branch-list-container');
        const grouped = {};
        masterData.forEach(a => {
            const b = a.assigned_branch || 'Unassigned';
            if (!grouped[b]) grouped[b] = [];
            grouped[b].push(a);
        });

        container.innerHTML = Object.keys(grouped).map(branch => `
            <div class="branch-group">
                <div class="branch-header">
                    <span><i class="fas fa-map-marker-alt"></i> ${branch}</span>
                    <span>${grouped[branch].length} Personnel</span>
                </div>
                ${grouped[branch].map(g => `
                    <div class="guard-row">
                        <span>${g.first_name} ${g.last_name}</span>
                        <span style="color:#888;">${g.desired_position}</span>
                    </div>
                `).join('')}
            </div>
        `).join('');
    }

    function switchTab(tabId, el) {
        document.querySelectorAll('section').forEach(s => s.classList.add('hidden'));
        document.getElementById(tabId).classList.remove('hidden');
        document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
        el.classList.add('active');
        
        const titles = { 'dashboard-tab': 'Dashboard Overview', 'applicants-tab': 'Applicant Management', 'branches-tab': 'Branch Distribution' };
        document.getElementById('current-title').innerText = titles[tabId];
        
        if (window.innerWidth <= 1024) toggleSidebar();
    }

    function toggleSidebar() {
        document.getElementById('sidebar').classList.toggle('open');
        document.getElementById('overlay').classList.toggle('active');
    }

    function filterTable() {
        const q = document.getElementById('searchInput').value.toLowerCase();
        const filtered = masterData.filter(a => `${a.first_name} ${a.last_name}`.toLowerCase().includes(q));
        renderTable(filtered);
    }

    async function deleteApp(id) {
        if (confirm("Delete this application permanently?")) {
            const { error } = await _supabase.from('applicants').delete().eq('id', id);
            if (!error) fetchData();
        }
    }

    async function handleLogout() {
        await _supabase.auth.signOut();
        window.location.href = 'AdminLogin.html';
    }

    init();
</script>
</body>
</html>
