<div class="card">
    <!-- Card Header: Title, Manual Add, and Search -->
    <div style="padding: 20px; background: #fff; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 15px;">
        <div style="display:flex; align-items:center; gap:15px;">
            <div>
                <h4 style="color: #444; font-weight: 800; margin: 0;">Hiring Pipeline</h4>
                <small style="color: #888;" id="applicant-count">0 total applicants</small>
            </div>
            <!-- Manual Add remains here for quick entry -->
            <button class="btn-add" onclick="openManualAdd()">
                <i class="fas fa-plus"></i> Manual Add
            </button>
        </div>

        <div style="position: relative;">
            <i class="fas fa-search" style="position: absolute; left: 12px; top: 12px; color: #aaa;"></i>
            <input type="text" placeholder="Search by name..." oninput="filterTable(this.value)" 
                   style="padding: 10px 10px 10px 35px; border-radius: 8px; border: 1px solid #ddd; width: 250px; outline: none;">
        </div>
    </div>

    <!-- Table Content -->
    <div style="overflow-x: auto;">
        <table style="width: 100%; border-collapse: collapse;">
            <thead>
                <tr>
                    <th style="padding: 15px 25px; text-align: left;">Applicant Name</th>
                    <th>Position</th>
                    <th>Status</th>
                    <th style="text-align: center;">Decision</th>
                </tr>
            </thead>
            <tbody id="applicant-table-body">
                <!-- JS will inject rows here -->
                <!-- Each row's Hire button will now call openViewModal(id) -->
            </tbody>
        </table>
    </div>

    <!-- Centered Pagination Footer -->
    <div class="pagination-container">
        <div class="pagination-info">
            Showing <b id="page-start">0</b> to <b id="page-end">0</b> of <span id="page-total">0</span>
        </div>
        <div class="pagination-buttons">
            <button onclick="changePage(-1)" id="prev-page" class="btn-pag">
                <i class="fas fa-chevron-left"></i> Prev
            </button>
            <button onclick="changePage(1)" id="next-page" class="btn-pag">
                Next <i class="fas fa-chevron-right"></i>
            </button>
        </div>
    </div>
</div>
