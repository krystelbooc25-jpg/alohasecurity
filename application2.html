<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application - Position Details</title>
    
    <!-- External CSS -->
    <link rel="stylesheet" href="application.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Modern Calendar Picker (Flatpickr) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <style>
        /* Modern adjustments for Date Picker */
        .date-input-container {
            position: relative;
            width: 100%;
        }
        .date-input-container i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #002b5c;
            pointer-events: none;
            z-index: 10;
        }
        /* Custom styling to match your theme */
        .flatpickr-calendar {
            box-shadow: 0 10px 25px rgba(0,0,0,0.1) !important;
            border-radius: 12px !important;
            border: 1px solid #eee !important;
        }
        .flatpickr-day.selected {
            background: #002b5c !important;
            border-color: #002b5c !important;
        }
    </style>
</head>
<body>
    <div class="application-container">
        <header class="app-header">
            <a href="application.html" class="back-link"><i class="fas fa-arrow-left"></i> Back</a>
            <div class="logo">
                <img src="Resources/logo.jpg" alt="Logo" style="height: 45px;">
                <div class="logo-text">
                    <h2>Job Application</h2>
                    <p>Aloha Security Agency</p>
                </div>
            </div>
            <div class="step-counter">Step 2 of 4</div>
        </header>

        <nav class="progress-bar">
            <div class="step complete"><div class="step-number"><i class="fas fa-check"></i></div><div class="step-label">Personal Info</div></div>
            <div class="connector active"></div>
            <div class="step active"><div class="step-number">2</div><div class="step-label">Position Details</div></div>
            <div class="connector"></div>
            <div class="step"><div class="step-number">3</div><div class="step-label">Experience</div></div>
             <div class="connector"></div>
            <div class="step"><div class="step-number">4</div><div class="step-label">Review & Submit</div></div>
        </nav>

        <main class="form-container">
            <div class="form-header">
                <div class="form-icon"><i class="fas fa-briefcase"></i></div>
                <div class="form-title">
                    <h3>Position Details</h3>
                    <p>Tell us about the position you're applying for</p>
                </div>
            </div>

            <form class="application-form" id="step2-form">
                <div class="form-row">
                    <div class="form-group full-width">
                        <label for="desired-position">Desired Position *</label>
                        <select id="desired-position" name="desired-position" required>
                            <option value="">Select position</option>
                            <option value="Security Guard">Security Guard</option>
                            <option value="Security Supervisor">Security Supervisor</option>
                            <option value="Mobile Patrol Officer">Mobile Patrol Officer</option>
                            <option value="Event Security Specialist">Event Security Specialist</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="availability">Availability *</label>
                        <select id="availability" name="availability" required>
                            <option value="">Select availability</option>
                            <option value="Full-time">Full-time</option>
                            <option value="Part-time">Part-time</option>
                            <option value="Flexible">Flexible</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="start-date">Available Start Date *</label>
                         <div class="date-input-container">
                             <!-- Flatpickr will target this ID -->
                             <input type="text" id="start-date" name="start-date" placeholder="Select Date" required>
                             <i class="fas fa-calendar-alt"></i>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group full-width">
                        <label for="salary-range">Desired Salary Range</label>
                        <select id="salary-range" name="salary-range">
                            <option value="">Select salary range</option>
                            <option value="₱15,000 - ₱20,000">₱15,000 - ₱20,000</option>
                            <option value="₱20,000 - ₱25,000">₱20,000 - ₱25,000</option>
                            <option value="₱25,000 - ₱30,000">₱25,000 - ₱30,000</option>
                        </select>
                    </div>
                </div>
                 <div class="form-row">
                    <div class="form-group full-width">
                        <label for="drivers-license">Driver's License</label>
                        <select id="drivers-license" name="drivers-license">
                            <option value="">Select license status</option>
                            <option value="Yes">Yes, I have a valid driver's license</option>
                            <option value="No">No, I do not have a driver's license</option>
                        </select>
                    </div>
                </div>
                 <div class="form-row">
                    <div class="form-group full-width">
                        <label for="transportation">Reliable Transportation *</label>
                        <select id="transportation" name="transportation" required>
                            <option value="">Select transportation</option>
                             <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </div>
                </div>
            </form>
            <div id="offline-overlay">
                <div>
                    <h1>You are Offline</h1>
                    <p>Please check your internet connection.</p>
                </div>
            </div>
            <footer class="form-footer">
                <a href="application.html" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Previous</a>
                <button type="submit" form="step2-form" class="btn btn-primary">Continue</button>
            </footer>
        </main>
    </div>

    <script>
        // --- 1. INITIALIZE CALENDAR PICKER (Flatpickr) ---
        const startPicker = flatpickr("#start-date", {
            dateFormat: "Y-m-d",      // Database Format
            altInput: true,           // Pretty UI Format
            altFormat: "F j, Y",      // Example: January 15, 2025
            minDate: "today",         // Bawal pumili ng date sa nakaraan (past)
            disableMobile: "true",    // Consistent style on all devices
            animate: true
        });

        // --- 2. LOAD SAVED DATA ---
        const applicationData = JSON.parse(localStorage.getItem('applicationData')) || {};

        document.getElementById('desired-position').value = applicationData.desired_position || '';
        document.getElementById('availability').value = applicationData.availability || '';
        document.getElementById('salary-range').value = applicationData.salary_range || '';
        document.getElementById('drivers-license').value = applicationData.drivers_license || '';
        document.getElementById('transportation').value = applicationData.transportation || '';

        // Load Start Date into picker
        if (applicationData.start_date) {
            startPicker.setDate(applicationData.start_date);
        }

        // --- 3. SUBMIT LOGIC ---
        document.getElementById('step2-form').addEventListener('submit', function(event) {
            event.preventDefault();

            applicationData.desired_position = document.getElementById('desired-position').value;
            applicationData.availability = document.getElementById('availability').value;
            applicationData.start_date = document.getElementById('start-date').value; // YYYY-MM-DD
            applicationData.salary_range = document.getElementById('salary-range').value;
            applicationData.drivers_license = document.getElementById('drivers-license').value;
            applicationData.transportation = document.getElementById('transportation').value;

            localStorage.setItem('applicationData', JSON.stringify(applicationData));
            window.location.href = 'application3.html';
        });

        // --- 4. OFFLINE HANDLER ---
        const offlineOverlay = document.getElementById('offline-overlay');
        function updateOnlineStatus() {
            offlineOverlay.style.display = navigator.onLine ? 'none' : 'flex';
        }
        window.addEventListener('online', updateOnlineStatus);
        window.addEventListener('offline', updateOnlineStatus);
        updateOnlineStatus();
    </script>
</body>
</html>
