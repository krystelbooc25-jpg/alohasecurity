<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step 2: Position | ALOHA Security Application</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <style>
        :root { --primary-red: #D2042D; --navy: #0f172a; --bg: #f8fafc; --text: #1e293b; --radius: 3px; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background-color: var(--bg); color: var(--text); min-height: 100vh; display: flex; flex-direction: column; }
        .app-container { width: 100%; max-width: 1000px; margin: 0 auto; padding: 40px 20px; flex: 1; }
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 40px; background: white; padding: 20px; border-radius: var(--radius); box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); }
        .logo-box { display: flex; align-items: center; gap: 15px; }
        .logo-box img { height: 60px; border-radius: var(--radius); }
        .logo-box h5 { font-weight: 800; font-size: 1.2rem; color: var(--navy); }
        .step-tag { font-weight: 800; color: var(--primary-red); background: #fee2e2; padding: 8px 18px; border-radius: var(--radius); font-size: 0.8rem; }
        
        .progress-nav { display: flex; justify-content: space-between; margin-bottom: 50px; position: relative; padding: 0 20px; }
        .progress-nav::before { content: ""; position: absolute; top: 16px; left: 0; width: 100%; height: 2px; background: #e2e8f0; z-index: 1; }
        .step-item { position: relative; z-index: 2; background: var(--bg); padding: 0 15px; text-align: center; }
        .dot { width: 35px; height: 35px; background: white; border: 2px solid #cbd5e1; display: flex; align-items: center; justify-content: center; margin: 0 auto 10px; border-radius: var(--radius); font-weight: 800; font-size: 0.9rem; }
        .step-item.complete .dot { background: #10b981; border-color: #10b981; color: white; }
        .step-item.active .dot { background: var(--primary-red); border-color: var(--primary-red); color: white; box-shadow: 0 0 0 5px rgba(210, 4, 45, 0.1); }
        .label { font-size: 0.75rem; font-weight: 800; color: #94a3b8; text-transform: uppercase; }
        .step-item.active .label { color: var(--navy); }

        .form-card { background: white; padding: 50px; border-radius: var(--radius); box-shadow: 0 20px 40px rgba(0,0,0,0.03); border: 1px solid rgba(0,0,0,0.05); }
        .section-header { margin-bottom: 35px; border-left: 6px solid var(--primary-red); padding-left: 20px; }
        .section-header h3 { font-weight: 800; color: var(--navy); letter-spacing: -1px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 25px; }
        .full { grid-column: span 2; }
        label { display: block; font-weight: 800; font-size: 0.75rem; margin-bottom: 10px; color: var(--navy); text-transform: uppercase; }
        select, input { width: 100%; padding: 16px 20px; border: 2px solid #f1f5f9; background: #f8fafc; border-radius: var(--radius); font-weight: 600; outline: none; transition: 0.3s; font-size: 1rem; }
        select:focus, input:focus { border-color: var(--primary-red); background: white; }
        
        .footer { display: flex; justify-content: space-between; margin-top: 40px; padding-top: 30px; border-top: 2px solid #f1f5f9; }
        .btn { padding: 16px 35px; font-weight: 800; border: none; border-radius: var(--radius); cursor: pointer; transition: 0.3s; text-transform: uppercase; font-size: 0.9rem; }
        .btn-next { background: var(--primary-red); color: white; box-shadow: 0 10px 20px rgba(210, 4, 45, 0.2); }
        .btn-prev { background: #f1f5f9; color: #64748b; text-decoration: none; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>
    <div class="app-container">
        <header>
            <a href="application.html" style="text-decoration:none; color:#64748b; font-weight:800; font-size:0.85rem;"><i class="fas fa-arrow-left"></i> BACK</a>
            <div class="logo-box"><img src="Resources/logo.jpg" alt="Logo"><h5>ALOHA SECURITY APPLICATION</h5></div>
            <div class="step-tag">STEP 2 / 4</div>
        </header>

        <nav class="progress-nav">
            <div class="step-item complete"><div class="dot"><i class="fas fa-check"></i></div><div class="label">Personal</div></div>
            <div class="step-item active"><div class="dot">2</div><div class="label">Position</div></div>
            <div class="step-item"><div class="dot">3</div><div class="label">Experience</div></div>
            <div class="step-item"><div class="dot">4</div><div class="label">Review</div></div>
        </nav>

        <main class="form-card">
            <div class="section-header"><h3>Position Details</h3><p style="color:#64748b; font-size:0.95rem; font-weight: 500;">Tell us about your preferences and availability.</p></div>
            <form id="step2-form" class="grid">
                <div class="full"><label>Desired Position *</label><select id="desired-position" required><option value="">Select Position...</option><option value="Security Guard">Security Guard</option><option value="Security Supervisor">Security Supervisor</option><option value="Mobile Patrol">Mobile Patrol</option></select></div>
                <div><label>Availability *</label><select id="availability" required><option value="Full-time">Full-time</option><option value="Part-time">Part-time</option></select></div>
                <div><label>Preferred Start Date *</label><input type="text" id="start-date" required></div>
                <div class="full"><label>Salary Range Expectation</label><select id="salary-range"><option value="₱15k - ₱20k">₱15,000 - ₱20,000</option><option value="₱20k+">₱20,000+</option></select></div>
                <div><label>Driver's License *</label><select id="drivers-license" required><option value="Yes">Yes</option><option value="No">No</option></select></div>
                <div><label>Willing to travel/relocate? *</label><select id="transportation" required><option value="Yes">Yes</option><option value="No">No</option></select></div>
                <div class="full footer">
                    <a href="application.html" class="btn btn-prev">Previous Step</a>
                    <button type="submit" class="btn btn-next">Save & Continue <i class="fas fa-chevron-right"></i></button>
                </div>
            </form>
        </main>
    </div>

    <script>
        const startPicker = flatpickr("#start-date", { dateFormat: "Y-m-d", altInput: true, altFormat: "F j, Y", minDate: "today" });
        let applicationData = JSON.parse(localStorage.getItem('applicationData')) || {};

        const fields = ['desired-position','availability','salary-range','drivers-license','transportation'];
        fields.forEach(f => {
            const el = document.getElementById(f);
            if(el) el.value = applicationData[f.replace('-','_')] || '';
        });
        if(applicationData.start_date) startPicker.setDate(applicationData.start_date);

        document.getElementById('step2-form').onsubmit = (e) => {
            e.preventDefault();
            fields.concat(['start-date']).forEach(f => {
                applicationData[f.replace('-','_')] = document.getElementById(f).value;
            });
            localStorage.setItem('applicationData', JSON.stringify(applicationData));
            window.location.href = 'application3.html';
        };
    </script>
</body>
</html>
