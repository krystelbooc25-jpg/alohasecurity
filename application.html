<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step 1: Personal Info | ALOHA Security Application</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <style>
        :root { --primary-red: #D2042D; --navy: #0f172a; --bg: #f8fafc; --text: #1e293b; --radius: 3px; }
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Plus Jakarta Sans', sans-serif; }
        
        body { 
            background-color: var(--bg); 
            color: var(--text); 
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .app-container { 
            width: 100%;
            max-width: 1000px; 
            margin: 0 auto; 
            padding: 40px 20px;
            flex: 1;
        }

        header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            margin-bottom: 40px;
            background: white;
            padding: 20px;
            border-radius: var(--radius);
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05);
        }

        .logo-box { display: flex; align-items: center; gap: 15px; }
        .logo-box img { height: 60px; width: auto; border-radius: var(--radius); object-fit: cover; }
        .logo-box h5 { font-weight: 800; font-size: 1.2rem; color: var(--navy); letter-spacing: -0.5px; }

        .step-tag { font-weight: 800; color: var(--primary-red); background: #fee2e2; padding: 8px 18px; border-radius: var(--radius); font-size: 0.8rem; text-transform: uppercase; }
        
        .progress-nav { display: flex; justify-content: space-between; margin-bottom: 50px; position: relative; padding: 0 20px; }
        .progress-nav::before { content: ""; position: absolute; top: 16px; left: 0; width: 100%; height: 2px; background: #e2e8f0; z-index: 1; }
        .step-item { position: relative; z-index: 2; background: var(--bg); padding: 0 15px; text-align: center; }
        .dot { width: 35px; height: 35px; background: white; border: 2px solid #cbd5e1; display: flex; align-items: center; justify-content: center; margin: 0 auto 10px; border-radius: var(--radius); font-weight: 800; font-size: 0.9rem; transition: 0.3s; }
        .step-item.active .dot { background: var(--primary-red); border-color: var(--primary-red); color: white; box-shadow: 0 0 0 5px rgba(210, 4, 45, 0.1); }
        .label { font-size: 0.75rem; font-weight: 800; color: #94a3b8; text-transform: uppercase; letter-spacing: 0.5px; }
        .step-item.active .label { color: var(--navy); }

        .form-card { background: white; padding: 50px; border-radius: var(--radius); box-shadow: 0 20px 40px rgba(0,0,0,0.03); border: 1px solid rgba(0,0,0,0.05); }
        .section-header { margin-bottom: 35px; border-left: 6px solid var(--primary-red); padding-left: 20px; }
        .section-header h3 { font-weight: 800; color: var(--navy); letter-spacing: -1px; font-size: 1.5rem; }
        
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 25px; }
        .full { grid-column: span 2; }
        label { display: block; font-weight: 800; font-size: 0.75rem; margin-bottom: 10px; color: var(--navy); text-transform: uppercase; letter-spacing: 1px; }
        input { width: 100%; padding: 16px 20px; border: 2px solid #f1f5f9; background: #f8fafc; border-radius: var(--radius); font-weight: 600; outline: none; transition: 0.3s; font-size: 1rem; }
        input:focus { border-color: var(--primary-red); background: white; box-shadow: 0 0 0 4px rgba(210, 4, 45, 0.05); }
        
        .footer { display: flex; justify-content: space-between; margin-top: 40px; padding-top: 30px; border-top: 2px solid #f1f5f9; }
        .btn { padding: 16px 35px; font-weight: 800; border: none; border-radius: var(--radius); cursor: pointer; transition: 0.3s; text-transform: uppercase; font-size: 0.9rem; letter-spacing: 1px; }
        .btn-next { background: var(--primary-red); color: white; box-shadow: 0 10px 20px rgba(210, 4, 45, 0.2); }
        .btn-next:hover { transform: translateY(-3px); filter: brightness(1.1); box-shadow: 0 15px 30px rgba(210, 4, 45, 0.3); }
        .btn-prev { background: #f1f5f9; color: #94a3b8; cursor: not-allowed; }
        
        #offline-overlay { position: fixed; inset: 0; background: rgba(15, 23, 42, 0.95); backdrop-filter: blur(10px); z-index: 9999; display: none; flex-direction: column; align-items: center; justify-content: center; color: white; text-align: center; }
    </style>
</head>
<body>
    <div class="app-container">
        <header>
            <a href="index.html" style="text-decoration:none; color:#64748b; font-weight:800; font-size:0.85rem;"><i class="fas fa-arrow-left"></i> EXIT PORTAL</a>
            <div class="logo-box">
                <img src="Resources/logo.jpg" alt="ALOHA Logo">
                <h5>ALOHA SECURITY APPLICATION</h5>
            </div>
            <div class="step-tag">STEP 1 / 4</div>
        </header>

        <nav class="progress-nav">
            <div class="step-item active"><div class="dot">1</div><div class="label">Personal</div></div>
            <div class="step-item"><div class="dot">2</div><div class="label">Position</div></div>
            <div class="step-item"><div class="dot">3</div><div class="label">Experience</div></div>
            <div class="step-item"><div class="dot">4</div><div class="label">Review</div></div>
        </nav>

        <main class="form-card">
            <div class="section-header">
                <h3>Personal Information</h3>
                <p style="color:#64748b; font-size:0.95rem; font-weight: 500;">Please ensure all details match your valid Government IDs.</p>
            </div>
            <form id="step1-form" class="grid">
                <div><label>First Name *</label><input type="text" id="first-name" required placeholder="Juan"></div>
                <div><label>Last Name *</label><input type="text" id="last-name" required placeholder="Dela Cruz"></div>
                <div><label>Email Address *</label><input type="email" id="email" required placeholder="juan@example.com"></div>
                <div><label>Phone Number *</label><input type="tel" id="phone" required placeholder="09123456789"></div>
                <div class="full"><label>Street Address *</label><input type="text" id="street-address" required placeholder="House No., Street, Subdivision"></div>
                <div><label>City *</label><input type="text" id="city" required placeholder="Metro Manila"></div>
                <div><label>ZIP Code *</label><input type="text" id="zip-code" required placeholder="1234"></div>
                <div class="full"><label>Date of Birth *</label><input type="text" id="dob" required placeholder="Select Date from Calendar"></div>
                
                <div class="full footer">
                    <button type="button" class="btn btn-prev">Previous</button>
                    <button type="submit" class="btn btn-next">Save & Continue <i class="fas fa-chevron-right"></i></button>
                </div>
            </form>
        </main>
    </div>

    <div id="offline-overlay">
        <i class="fas fa-wifi-slash" style="font-size: 4rem; margin-bottom: 20px;"></i>
        <h1>System Offline</h1>
        <p>Please check your internet connection to continue.</p>
    </div>

    <script>
        const dobPicker = flatpickr("#dob", { dateFormat: "Y-m-d", altInput: true, altFormat: "F j, Y", maxDate: "today" });
        let applicationData = JSON.parse(localStorage.getItem('applicationData')) || {};

        if(applicationData) {
            document.getElementById('first-name').value = applicationData.first_name || '';
            document.getElementById('last-name').value = applicationData.last_name || '';
            document.getElementById('email').value = applicationData.email || '';
            document.getElementById('phone').value = applicationData.phone || '';
            document.getElementById('street-address').value = applicationData.street_address || '';
            document.getElementById('city').value = applicationData.city || '';
            document.getElementById('zip-code').value = applicationData.zip_code || '';
            if(applicationData.dob) dobPicker.setDate(applicationData.dob);
        }

        document.getElementById('step1-form').onsubmit = (e) => {
            e.preventDefault();
            const fields = ['first_name','last_name','email','phone','street_address','city','zip_code','dob'];
            fields.forEach(f => {
                const element = document.getElementById(f.replace('_','-'));
                if(element) applicationData[f] = element.value;
            });
            localStorage.setItem('applicationData', JSON.stringify(applicationData));
            window.location.href = 'application2.html';
        };

        window.addEventListener('offline', () => document.getElementById('offline-overlay').style.display = 'flex');
        window.addEventListener('online', () => document.getElementById('offline-overlay').style.display = 'none');
    </script>
</body>
</html>
