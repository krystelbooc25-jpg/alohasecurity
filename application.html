<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application - Step 1</title>
    <link rel="stylesheet" href="application.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</head>
<body>
    <div class="application-container">
        <header class="app-header">
            <a href="index.html" class="back-link"><i class="fas fa-arrow-left"></i> Back</a>
            <div class="logo"><h2>Job Application</h2></div>
            <div style="display: flex; align-items: center; gap: 15px;">
                <button id="theme-toggle"><i id="theme-icon" class="fas fa-moon"></i></button>
                <div class="step-counter">Step 1 of 4</div>
            </div>
        </header>

        <nav class="progress-bar">
            <div class="step active"><div class="step-number">1</div></div>
            <div class="connector"></div>
            <div class="step"><div class="step-number">2</div></div>
            <div class="connector"></div>
            <div class="step"><div class="step-number">3</div></div>
            <div class="connector"></div>
            <div class="step"><div class="step-number">4</div></div>
        </nav>

        <main class="form-container">
            <form id="step1-form">
                <div class="form-group"><label>First Name *</label><input type="text" id="first-name" required></div>
                <div class="form-group"><label>Last Name *</label><input type="text" id="last-name" required></div>
                <div class="form-group"><label>Email Address *</label><input type="email" id="email" required></div>
                <div class="form-group"><label>Date of Birth *</label><input type="text" id="dob" placeholder="Select Birthday" required></div>
                <div class="form-footer">
                    <button type="button" class="btn btn-secondary" disabled>Previous</button>
                    <button type="submit" class="btn btn-primary">Continue</button>
                </div>
            </form>
        </main>
    </div>

    <script>
        // Theme Switcher Logic (Isama ito sa lahat ng pages)
        const themeBtn = document.getElementById('theme-toggle');
        const themeIcon = document.getElementById('theme-icon');
        const body = document.body;
        if (localStorage.getItem('theme') === 'dark') { body.classList.add('dark-mode'); themeIcon.classList.replace('fa-moon', 'fa-sun'); }
        themeBtn.onclick = () => {
            body.classList.toggle('dark-mode');
            const isDark = body.classList.contains('dark-mode');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            isDark ? themeIcon.classList.replace('fa-moon', 'fa-sun') : themeIcon.classList.replace('fa-sun', 'fa-moon');
        };

        // Flatpickr
        const dobPicker = flatpickr("#dob", { dateFormat: "Y-m-d", altInput: true, altFormat: "F j, Y", maxDate: "today", disableMobile: "true" });

        // Save Logic
        const step1Form = document.getElementById('step1-form');
        step1Form.onsubmit = (e) => {
            e.preventDefault();
            const data = JSON.parse(localStorage.getItem('applicationData')) || {};
            data.first_name = document.getElementById('first-name').value;
            data.last_name = document.getElementById('last-name').value;
            data.email = document.getElementById('email').value;
            data.dob = document.getElementById('dob').value;
            localStorage.setItem('applicationData', JSON.stringify(data));
            window.location.href = 'application2.html';
        };
    </script>
</body>
</html>
