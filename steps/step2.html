<div class="form-header">
    <div class="form-icon"><i class="fas fa-briefcase"></i></div>
    <div class="form-title">
        <h3>Position Details</h3>
        <p>Tell us about the position you're applying for</p>
    </div>
</div>

<form class="application-form" id="step-form">
    <div class="form-row">
        <div class="form-group full-width">
            <label for="desired_position">Desired Position *</label>
            <select id="desired_position" name="desired_position" required>
                <option value="">Select position</option>
                <option value="Security Guard">Security Guard</option>
                <option value="Security Supervisor">Security Supervisor</option>
                <option value="Mobile Patrol Officer">Mobile Patrol Officer</option>
                <option value="Event Security Specialist">Event Security Specialist</option>
            </select>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group">
            <label for="availability">Availability *</label>
            <select id="availability" name="availability" required>
                <option value="">Select availability</option>
                <option value="Full-time">Full-time</option>
                <option value="Part-time">Part-time</option>
                <option value="Flexible">Flexible</option>
            </select>
        </div>
        <div class="form-group">
            <label for="start_date">Available Start Date *</label>
             <div class="date-input-container">
                 <input type="text" id="start_date" name="start_date" placeholder="Select Date" required>
                 <i class="fas fa-calendar-alt"></i>
            </div>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group full-width">
            <label for="salary_range">Desired Salary Range</label>
            <select id="salary_range" name="salary_range">
                <option value="">Select salary range</option>
                <option value="₱15,000 - ₱20,000">₱15,000 - ₱20,000</option>
                <option value="₱20,000 - ₱25,000">₱20,000 - ₱25,000</option>
                <option value="₱25,000 - ₱30,000">₱25,000 - ₱30,000</option>
            </select>
        </div>
    </div>
     <div class="form-row">
        <div class="form-group full-width">
            <label for="drivers_license">Driver's License</label>
            <select id="drivers_license" name="drivers_license">
                <option value="">Select license status</option>
                <option value="Yes">Yes, I have a valid driver's license</option>
                <option value="No">No, I do not have a driver's license</option>
            </select>
        </div>
    </div>
     <div class="form-row">
        <div class="form-group full-width">
            <label for="transportation">Reliable Transportation *</label>
            <select id="transportation" name="transportation" required>
                <option value="">Select transportation</option>
                 <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
        </div>
    </div>
</form>
