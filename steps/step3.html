<div class="form-header">
    <div class="form-icon"><i class="fas fa-graduation-cap"></i></div>
    <div class="form-title">
        <h3>Experience & Education</h3>
        <p>Share your background and qualifications</p>
    </div>
</div>

<form class="application-form" id="step-form">
    <div class="form-group full-width">
        <label for="security_experience">Previous Security Experience</label>
        <textarea id="security_experience" name="security_experience" rows="4" placeholder="Describe your previous security or related experience..."></textarea>
    </div>
    <div class="form-group full-width">
        <label for="education_background">Education Background</label>
        <textarea id="education_background" name="education_background" rows="4" placeholder="Describe your education background..."></textarea>
    </div>
    <div class="form-group full-width">
        <label for="certifications">Certifications & Training</label>
        <textarea id="certifications" name="certifications" rows="4" placeholder="List any security certifications, training, or relevant skills..."></textarea>
    </div>
    <div class="form-group full-width">
        <label for="references">Professional References</label>
        <textarea id="references" name="references" rows="4" placeholder="Please provide 2-3 professional references (name, title, company, phone)..."></textarea>
    </div>
</form>
