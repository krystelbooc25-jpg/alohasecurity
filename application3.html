<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application - Experience & Education</title>
    <link rel="stylesheet" href="application.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        /* --- GLOBAL RESPONSIVE FIXES --- */
        * { box-sizing: border-box; }
        
        body {
            padding: 20px 10px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .application-container {
            width: 100%;
            max-width: 1000px;
        }

        /* Progress Bar Connector Centering */
        .connector {
            transform: translateY(-18px); /* Center line with circles */
        }

        /* Mobile Adjustments */
        @media (max-width: 768px) {
            .app-header {
                flex-direction: column;
                text-align: center;
                gap: 15px;
            }

            .progress-bar {
                padding: 20px 10px;
            }

            .step-label {
                display: none; /* Hide text on mobile */
            }

            .connector {
                margin: 0 5px;
                transform: translateY(-12px);
            }

            .form-container {
                padding: 25px 20px;
            }

            .form-footer {
                flex-direction: column-reverse; /* Stack buttons */
                gap: 12px;
            }

            .btn {
                width: 100%;
                justify-content: center;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="application-container">
        <header class="app-header">
            <a href="application2.html" class="back-link"><i class="fas fa-arrow-left"></i> Back</a>
            <div class="logo">
                <img src="Resources/logo.jpg" alt="Logo" style="height: 45px;">
                <div class="logo-text">
                    <h2>Job Application</h2>
                    <p>Aloha Security Agency</p>
                </div>
            </div>
            <div class="step-counter">Step 3 of 4</div>
        </header>

        <nav class="progress-bar">
            <div class="step complete"><div class="step-number"><i class="fas fa-check"></i></div><div class="step-label">Personal Info</div></div>
            <div class="connector active"></div>
            <div class="step complete"><div class="step-number"><i class="fas fa-check"></i></div><div class="step-label">Position Details</div></div>
            <div class="connector active"></div>
            <div class="step active"><div class="step-number">3</div><div class="step-label">Experience</div></div>
             <div class="connector"></div>
            <div class="step"><div class="step-number">4</div><div class="step-label">Review & Submit</div></div>
        </nav>

        <main class="form-container">
            <div class="form-header">
                <div class="form-icon"><i class="fas fa-graduation-cap"></i></div>
                <div class="form-title">
                    <h3>Experience & Education</h3>
                    <p>Share your background and qualifications</p>
                </div>
            </div>

            <form class="application-form" id="step3-form">
                <div class="form-group full-width">
                    <label for="security-experience">Previous Security Experience</label>
                    <textarea id="security-experience" name="security-experience" rows="4" placeholder="Describe your previous security or related experience..."></textarea>
                </div>
                <div class="form-group full-width">
                    <label for="education-background">Education Background</label>
                    <textarea id="education-background" name="education-background" rows="4" placeholder="Describe your education background..."></textarea>
                </div>
                <div class="form-group full-width">
                    <label for="certifications">Certifications & Training</label>
                    <textarea id="certifications" name="certifications" rows="4" placeholder="List any security certifications, training, or relevant skills..."></textarea>
                </div>
                <div class="form-group full-width">
                    <label for="references">Professional References</label>
                    <textarea id="references" name="references" rows="4" placeholder="Please provide 2-3 professional references (name, title, company, phone)..."></textarea>
                </div>
            </form>

            <div id="offline-overlay">
                <div>
                    <h1>You are Offline</h1>
                    <p>Please check your internet connection.</p>
                </div>
            </div>

            <footer class="form-footer">
                <a href="application2.html" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Previous</a>
                <button type="submit" form="step3-form" class="btn btn-primary">Continue</button>
            </footer>
        </main>
    </div>

    <script>
        // --- 1. LOAD DATA FROM STORAGE ---
        const applicationData = JSON.parse(localStorage.getItem('applicationData')) || {};

        document.getElementById('security-experience').value = applicationData.security_experience || '';
        document.getElementById('education-background').value = applicationData.education_background || '';
        document.getElementById('certifications').value = applicationData.certifications || '';
        document.getElementById('references').value = applicationData.references || '';

        // --- 2. SAVE DATA ON SUBMIT ---
        document.getElementById('step3-form').addEventListener('submit', function(event) {
            event.preventDefault();

            applicationData.security_experience = document.getElementById('security-experience').value;
            applicationData.education_background = document.getElementById('education-background').value;
            applicationData.certifications = document.getElementById('certifications').value;
            applicationData.references = document.getElementById('references').value;

            localStorage.setItem('applicationData', JSON.stringify(applicationData));
            window.location.href = 'application4.html';
        });

        // --- 3. OFFLINE STATUS CHECKER ---
        const offlineOverlay = document.getElementById('offline-overlay');
        function updateOnlineStatus() {
            if (navigator.onLine) {
                offlineOverlay.style.display = 'none';
            } else {
                offlineOverlay.style.display = 'flex';
            }
        }
        window.addEventListener('online', updateOnlineStatus);
        window.addEventListener('offline', updateOnlineStatus);
        updateOnlineStatus(); // Initial check
    </script>
</body>
</html>
