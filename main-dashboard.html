<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aloha Security | Admin Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- External Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="main-dashboard.css">
    <!-- NEW: Profile Modal Specific Styling -->
    <link rel="stylesheet" href="css/profile-modal.css"> 
</head>
<body class="sidebar-is-full">
    <!-- GLOBAL FULL-SCREEN IMAGE VIEWER -->
<div id="imageViewerModal" class="modal-overlay image-viewer-overlay" onclick="closeImagePreview()">
    <div class="image-viewer-content">
        <button class="close-viewer-btn">&times;</button>
        <img id="full-preview-img" src="" alt="Full Preview">
    </div>
</div>

    <div id="sidebar-container"></div>

    <main class="main-content" id="main-layout">
        <div id="header-container" class="header-bar">
            <!-- Left Side: Title & Menu Toggle -->
            <div class="header-left">
                <button class="menu-toggle" onclick="toggleSidebar()"><i class="fas fa-bars"></i></button>
                <h3 id="current-title">DASHBOARD</h3>
            </div>

            <!-- Right Side: Icons -->
            <div class="header-right">
                <div class="notification-wrapper">
                    <i class="fas fa-bell notification-bell" onclick="window.toggleNotifDropdown(event)"></i>
                    <span id="notif-badge" class="notification-badge">0</span>
                    <div id="notif-dropdown" class="notif-dropdown">
                        <div class="notif-header">Notifications</div>
                        <div id="notif-items-list"></div>
                    </div>
                </div>
                <div class="admin-profile">
                    <span class="admin-label">Admin</span>
                    <div class="admin-avatar"><i class="fas fa-user-shield"></i></div>
                </div>
            </div>
        </div>

        <div id="main-content-area" class="content-body">
            <!-- AJAX CONTENT LOADS HERE -->
             <div id="viewModal" class="modal-overlay"></div>
             <div id="assignModal" class="modal-overlay"></div>
        </div>
    </main>

    <!-- NEW: PROFILE VIEW MODAL (AJAX Target) -->
    <div id="viewModal" class="modal-overlay">
        <!-- The content from components/profile-modal.html will be injected here via JS -->
    </div>

    <!-- GLOBAL MODAL: ASSIGN TO BRANCH -->
    <div id="assignModal" class="modal-overlay">
        <div class="modal-box">
            <div class="modal-icon"><i class="fas fa-map-marker-alt"></i></div>
            <h2>Assign to Branch</h2>
            <p id="assign-applicant-name" style="font-weight: bold; color: var(--primary-red);"></p>
            
            <div class="form-group" style="margin-top: 20px; text-align: left;">
                <label>Select Deployment Location</label>
                <select id="branch-select" class="modal-input" style="width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #ddd;">
                    <option value="Manila Main">Manila Main</option>
                    <option value="Quezon City">Quezon City</option>
                    <option value="Makati Hub">Makati Hub</option>
                    <option value="Davao Branch">Davao Branch</option>
                    <option value="Cebu Office">Cebu Office</option>
                </select>
            </div>

            <div style="display: flex; gap: 10px; margin-top: 25px;">
                <!-- Close using global closeModal function -->
                <button onclick="window.closeModal('assignModal')" class="btn-secondary" style="flex:1">Cancel</button>
                <button id="confirmAssignBtn" class="btn-primary" style="flex:2">Confirm Deployment</button>
            </div>
        </div>
    </div>

    <!-- Global Delete/Confirm Modal -->
    <div id="customModal" class="modal-overlay">
        <div class="modal-box">
            <div id="modalIcon" class="modal-icon"><i class="fas fa-exclamation-circle"></i></div>
            <h2 id="modalTitle">Confirm Action</h2>
            <p id="modalText"></p>
            <div style="display: flex; gap: 10px; margin-top: 25px;">
                <button id="cancelBtn" class="btn-secondary" style="flex:1">Cancel</button>
                <button id="confirmBtn" class="btn-primary" style="flex:1">Confirm</button>
            </div>
        </div>
    </div>

    <!-- Main Logic -->
    <script src="js/dashboard.js"></script>
</body>
</html>
